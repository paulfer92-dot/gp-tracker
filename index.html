<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OSRS Tracker - V44 Fix</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/runescape-uf');
        :root { --osrs-orange: #ff981f; --osrs-yellow: #ffff00; --bg-main: #1a1712; --bg-inv: #4e4435; }
        * { box-sizing: border-box; }
        body { margin: 0; background: #000; font-family: 'RuneScape UF', sans-serif; color: #fff; }
        .top-nav { position: sticky; top: 0; width: 100%; height: 60px; background: #000; border-bottom: 2px solid var(--osrs-orange); display: grid; grid-template-columns: repeat(3, 1fr); z-index: 10; }
        .nav-btn { background: #3e3529; color: #fff; border: 1px solid #000; font-family: 'RuneScape UF'; font-size: 16px; cursor: pointer; }
        .nav-btn.active { background: var(--osrs-orange); color: #000; }
        .app-shell { max-width: 500px; margin: 0 auto; background: var(--bg-main); min-height: 100vh; padding: 10px; }
        .header-stats { display: flex; justify-content: space-around; padding: 10px; background: #2a241c; color: var(--osrs-yellow); font-size: 20px; }
        .view-pane { display: none; }
        .view-pane.active { display: block; }
        .slot { width: 50px; height: 50px; background: rgba(0,0,0,0.5); border: 1px solid #3e3529; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .item-icon { width: 40px; height: 40px; }
        .inv-grid { display: grid; grid-template-columns: repeat(4, 50px); gap: 5px; background: var(--bg-inv); padding: 10px; border: 3px solid #3e3529; width: fit-content; margin: 10px auto; }
        .chatbox { background: #726451; padding: 10px; font-size: 16px; border: 2px solid #3e3529; margin: 10px 0; height: 100px; overflow-y: auto; }
        .input-bar { display: flex; gap: 10px; margin-top: 10px; }
        input { flex: 1; padding: 10px; background: #000; color: #0f0; border: 1px solid #444; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="nav-btn active" onclick="setTab('combat')">COMBAT</button>
    <button class="nav-btn" onclick="setTab('shop')">SHOP</button>
    <button class="nav-btn" onclick="setTab('stats')">STATS</button>
</div>

<div class="app-shell">
    <div class="header-stats">
        <div>$ Arm: <span id="arm-bank">0</span></div>
        <div>$ Wep: <span id="wep-bank">0</span></div>
    </div>

    <div id="pane-combat" class="active view-pane">
        <div class="inv-grid" id="main-inv"></div>
    </div>

    <div id="pane-stats" class="view-pane">
        <div style="background:#222; padding:15px; border:1px solid var(--osrs-orange);">

            <p>Next Weapon: <span style="color:#0f0">$25</span> (Unlocks: <span id="stat-wep-count">0</span>)</p>
            <button onclick="wipeData()" style="color:red; background:none; border:1px solid red; width:100%; cursor:pointer;">FULL RESET</button>
        </div>
    </div>

    <div id="pane-shop" class="view-pane">
        <div id="shop-items" style="max-height: 300px; overflow-y: auto;"></div>
    </div>

    <div class="chatbox" id="chat">Logic V44: Added Rune Platebody & $25 Weapon Tiers.</div>

    <div class="input-bar">
        <input type="number" id="cash-in" placeholder="Deposit cash...">
        <button onclick="deposit()" style="background:#006400; color:white; padding:0 20px;">DEPOSIT</button>
    </div>
</div>
