<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @import url('https://fonts.cdnfonts.com/css/runescape-uf');
        :root { --osrs-border: #3e3529; --osrs-panel: #4e4435; --osrs-text: #ff981f; }
        
        body { 
            margin: 0; background: #000; color: #fff; 
            font-family: 'RuneScape UF', sans-serif; 
            display: flex; flex-direction: column; height: 100dvh; overflow: hidden;
            align-items: center;
        }

        /* HEADER */
        .top-bar { width: 100%; background: #222; padding: 10px; border-bottom: 2px solid var(--osrs-border); text-align: center; }
        input { padding: 8px; background: #000; color: #0f0; border: 1px solid #555; width: 80px; font-size: 16px; }
        button.add-btn { background: #006400; color: #fff; border: 1px solid #000; padding: 8px 15px; cursor: pointer; font-family: 'RuneScape UF'; }

        /* EQUIPMENT BOX (OSRS EXACT RATIO) */
        .equip-window {
            background: var(--osrs-panel); border: 3px solid var(--osrs-border);
            width: 220px; height: 260px; margin: 15px 0;
            position: relative; flex-shrink: 0;
        }

        /* SLOT STYLING */
        .slot {
            position: absolute; width: 40px; height: 40px;
            background: rgba(0,0,0,0.4); border: 1px solid var(--osrs-border);
            display: flex; align-items: center; justify-content: center;
        }
        .slot img { max-width: 90%; max-height: 90%; object-fit: contain; z-index: 5; }
        
        /* SILHOUETTES */
        .slot::before {
            content: ""; position: absolute; width: 24px; height: 24px;
            opacity: 0.2; background-size: contain; background-repeat: no-repeat; background-position: center;
        }

        /* PIXEL POSITIONING */
