<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OSRS Tracker - Fixes</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/runescape-uf');
        :root { --inv-bg: #4e4435; --osrs-yellow: #ffff00; --osrs-orange: #ff981f; --slot-border: #3e3529; --slot-bg: rgba(0,0,0,0.4); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: var(--osrs-orange); font-family: 'RuneScape UF', sans-serif; margin: 0; display: flex; justify-content: center; overflow: hidden; }
        .app-shell { width: 98%; max-width: 420px; height: 98vh; background: #1a1712; border: 1px solid #333; padding: 12px; display: flex; flex-direction: column; }
        
        .stats-header { display: grid; grid-template-columns: 1fr 1fr; border-bottom: 2px solid #3e3529; padding-bottom: 10px; margin-bottom: 10px; }
        .tpc-color { color: var(--osrs-yellow); font-size: 20px; }
        .mil-color { color: #00ff00; text-align: right; font-size: 20px; }
        
        .view-pane { display: none; flex-grow: 1; overflow-y: auto; flex-direction: column; }
        .view-pane.active { display: flex; }

        .game-area { display: flex; gap: 8px; justify-content: center; height: 320px; flex-shrink: 0; }
        .equip-tab { 
            width: 180px; height: 215px; background: var(--inv-bg) url('https://oldschool.runescape.wiki/images/Equipment_window.png') no-repeat center;
            background-size: contain; position: relative; border: 2px solid var(--slot-border);
        }
        .e-slot { position: absolute; width: 34px; height: 34px; cursor: pointer; display: flex; justify-content: center; align-items: center; background: var(--slot-bg); }
        #head-slot { top: 12px; left: 73px; } #amulet-slot { top: 48px; left: 73px; } 
        #body-slot { top: 85px; left: 73px; } #weapon-slot { top: 85px; left: 18px; } 
        #shield-slot { top: 85px; left: 128px; } #legs-slot { top: 126px; left: 128px; } /* Corrected placement */
        #feet-slot { top: 168px; left: 73px; } #ring-slot { top: 168px; left: 128px; }

        .inventory-tab { width: 175px; height: 310px; background: var(--inv-bg); border: 2px solid var(--slot-border); display: grid; grid-template-columns: repeat(4, 1fr); gap: 2px; padding: 4px; }
        .slot { width: 38px; height: 38px; background: var(--slot-bg); border: 1px solid var(--slot-border); display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .item-icon { width: 30px; height: 30px; filter: drop-shadow(1px 1px 1px #000); }
        
        .skills-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; background: #3e3529; border: 2px solid #000; }
        .skill-card { background: #4e4435; padding: 8px; border: 1px solid #000; display: flex; justify-content: space-between; align-items: center; }
        
        .nav-tabs { display: flex; gap: 2px; margin-top: 5px; flex-shrink: 0; }
        .nav-btn { flex: 1; padding: 10px 2px; background: #3e3529; color: #fff; border: 1px solid #000; font-family: 'RuneScape UF'; cursor: pointer; font-size: 14px; }
        .nav-btn.active { background: var(--osrs-orange); color: #000; }
        
        .chat-container { height: 60px; background: #726451; border: 2px solid var(--slot-border); margin: 5px 0; padding: 5px; overflow-y: auto; font-size: 14px; color: #fff; flex-shrink: 0; }
        .input-group { margin-top: auto; display: flex; gap: 5px; flex-shrink: 0; }
        input { flex: 1; padding: 10px; background: #222; color: #00ff00; border: 1px solid #444; font-family: 'RuneScape UF'; }
        .dep-btn { background: #006400; color: #fff; padding: 0 15px; border: none; cursor: pointer; font-family: 'RuneScape UF'; }
        
        .full-reset-btn { 
            background: #8b0000; color: #fff; width: 100%; padding: 15px; margin-top: 10px; 
            border: 2px solid #000; font-family: 'RuneScape UF'; cursor: pointer; 
            text-align: center; font-weight: bold;
        }
    </style>
</head>
<body>
<div class="app-shell">
    <div class="stats-header">
        <div class="tpc-color">TPC: <span id="tpc-bal">0</span></div>
        <div class="mil-color">Mil: <span id="armor-mil">0</span>k</div>
    </div>

    <div id="view-combat" class="view-pane active">
        <div class="game-area">
            <div class="equip-tab">
                <div id="head-slot" class="e-slot" onclick="unequip('head')"></div>
                <div id="amulet-slot" class="e-slot" onclick="unequip('amulet')"></div>
                <div id="body-slot" class="e-slot" onclick="unequip('body')"></div>
                <div id="weapon-slot" class="e-slot" onclick="unequip('weapon')"></div>
                <div id="legs-slot" class="e-slot" onclick="unequip('legs')"></div>
                <div id="shield-slot" class="e-slot" onclick="unequip('shield')"></div>
                <div id="feet-slot" class="e-slot" onclick="unequip('feet')"></div>
                <div id="ring-slot" class="e-slot" onclick="unequip('ring')"></div>
            </div>
            <div class="inventory-tab" id="inv-grid"></div>
        </div>
        <div style="display:flex; gap:4px; margin-top:10px;">
            <button class="nav-btn" onclick="train('mob')">Train Mob</button>
            <button class="nav-btn" onclick="train('slayer')">Slayer</button>
            <button class="nav-btn" onclick="train('raid')" style="background:#4e1a1a;">Start Raid</button>
        </div>
    </div>

    <div id="view-stats" class="view-pane">
        <div class="skills-grid">
            <div class="skill-card"><span>Att: <span id="lvl-att">1</span></span></div>
            <div class="skill-card"><span>Str: <span id="lvl-str">1</span></span></div>
            <div class="skill-card"><span>Def: <span id="lvl-def">1</span></span></div>
            <div class="skill-card"><span>HP: <span id="lvl-hp">10</span></span></div>
            <div class="skill-card"><span>Slay: <span id="lvl-slay">1</span></span></div>
            <div class="skill-card"><span>Total: <span id="lvl-total">14</span></span></div>
        </div>
        <button class="full-reset-btn" id="hard-reset-btn">HOLD 3S: WIPE ALL DATA</button>
    </div>

    <div id="view-bank" class="view-pane"><div id="bank-grid" class="inventory-tab" style="width:100%; height:auto; grid-template-columns: repeat(6, 1fr);"></div></div>
    <div id="view-shop" class="view-pane"><div id="shop-grid" class="inventory-tab" style="width:100%; height:auto;"></div></div>

    <div class="chat-container" id="chatbox">Mil Balance now tracks. Reset in Stats.</div>

    <div class="nav-tabs">
        <button class="nav-btn active" id="btn-combat" onclick="switchTab('combat')">Combat</button>
        <button class="nav-btn" id="btn-stats" onclick="switchTab('stats')">Stats</button>
        <button class="nav-btn" id="btn-bank" onclick="switchTab('bank')">Bank</button>
        <button class="nav-btn" id="btn-shop" onclick="switchTab('shop')">Shop</button>
    </div>

    <div class="input-group">
        <input type="number" id="mil-input" placeholder="Deposit $...">
        <button class="dep-btn" onclick="addMil()">Deposit</button>
    </div>
</div>

<script>
    const STORAGE_KEY = 'OSRS_FINAL_V2';
    
    let state = {
        tpc: 0, armorMil: 0, pieceIndex: 0,
        xp: { att: 0, str: 0, def: 0, hp: 1200, slay: 0 },
        inventory: [], bank: [],
        equipped: { head:null, body:null, weapon:null, legs:null, shield:null, amulet:null, feet:null, ring:null }
    };

    const armorProgression = [
        { name: 'Rune Full Helm', img: 'https://oldschool.runescape.wiki/images/Rune_full_helm.png', type: 'head' },
        { name: 'Rune Platebody', img: 'https://oldschool.runescape.wiki/images/Rune_platebody.png', type: 'body' },
        { name: 'Rune Platelegs', img: 'https://oldschool.runescape.wiki/images/Rune_platelegs.png', type: 'legs' },
        { name: 'Rune Kiteshield', img: 'https://oldschool.runescape.wiki/images/Rune_kiteshield.png', type: 'shield' },
        { name: 'Dragon Med Helm', img: 'https://oldschool.runescape.wiki/images/Dragon_med_helm.png', type: 'head' },
        { name: 'Dragon Platebody', img: 'https://oldschool.runescape.wiki/images/Dragon_platebody.png', type: 'body' },
        { name: 'Dragon Platelegs', img: 'https://oldschool.runescape.wiki/images/Dragon_platelegs.png', type: 'legs' },
        { name: 'Dragon Square Shield', img: 'https://oldschool.runescape.wiki/images/Dragon_square_shield.png', type: 'shield' }
    ];

    function xpToLvl(xp) { return Math.max(1, Math.floor(Math.pow(xp, 0.3))); }

    function addMil() {
        const dollars = parseInt(document.getElementById('mil-input').value) || 0;
        if(dollars > 0) {
            state.armorMil += (dollars * 1000);
            addChatMessage(`Deposited $${dollars}. Current Mil: ${state.armorMil}k`, "green");
            
            while(state.armorMil >= 20000 && state.pieceIndex < armorProgression.length) {
                const item = {...armorProgression[state.pieceIndex], source: 'mil'};
                state.bank.push(item);
                addChatMessage(`Unlocked: ${item.name}!`, "yellow");
                state.pieceIndex++;
                state.armorMil -= 20000;
            }
            save(); updateUI();
            document.getElementById('mil-input').value = '';
        }
    }

    function train(type) {
        if(type === 'mob') { state.xp.att += 150; state.xp.str += 150; state.xp.hp += 50; state.tpc += 100; addChatMessage("Killed a spider."); }
        else if(type === 'slayer') { state.xp.att += 400; state.xp.slay += 200; state.xp.hp += 130; state.tpc += 250; addChatMessage("Slayer task progress."); }
        else if(type === 'raid') { state.xp.att += 2000; state.xp.str += 2000; state.xp.def += 2000; state.xp.hp += 2000; state.tpc += 1500; addChatMessage("Raid complete!", "yellow"); }
        save(); updateUI();
    }

    function switchTab(t) {
        document.querySelectorAll('.view-pane, .nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('view-' + t).classList.add('active');
        document.getElementById('btn-' + t).classList.add('active');
        if(t === 'bank') renderBank();
        if(t === 'shop') renderShop();
    }

    function updateUI() {
        document.getElementById('tpc-bal').innerText = state.tpc.toLocaleString();
        document.getElementById('armor-mil').innerText = state.armorMil.toLocaleString();
        const a=xpToLvl(state.xp.att), s=xpToLvl(state.xp.str), d=xpToLvl(state.xp.def), h=xpToLvl(state.xp.hp), l=xpToLvl(state.xp.slay);
        document.getElementById('lvl-att').innerText = a; document.getElementById('lvl-str').innerText = s;
        document.getElementById('lvl-def').innerText = d; document.getElementById('lvl-hp').innerText = h;
        document.getElementById('lvl-slay').innerText = l; document.getElementById('lvl-total').innerText = (a+s+d+h+l);
        renderInv(); renderEquip();
    }

    let resetT;
    const rb = document.getElementById('hard-reset-btn');
    rb.addEventListener('mousedown', () => { resetT = setTimeout(fullReset, 3000); rb.innerText = "HOLDING..."; });
    rb.addEventListener('mouseup', () => { clearTimeout(resetT); rb.innerText = "WIPE ALL DATA"; });

    function fullReset() {
        state = { tpc:0, armorMil:0, pieceIndex:0, xp:{att:0, str:0, def:0, hp:1200, slay:0}, inventory:[], bank:[], equipped:{head:null, body:null, weapon:null, legs:null, shield:null, amulet:null, feet:null, ring:null} };
        save(); updateUI(); addChatMessage("GAME RESET", "red");
    }

    function renderInv() {
        const grid = document.getElementById('inv-grid'); grid.innerHTML = '';
        state.inventory.forEach((it, i) => {
            const div = document.createElement('div'); div.className = 'slot';
            div.innerHTML = `<img src="${it.img}" class="item-icon">`;
            div.onclick = () => { equip(i); save(); updateUI(); };
            grid.appendChild(div);
        });
        for(let i=state.inventory.length; i<28; i++) grid.appendChild(document.createElement('div')).className = 'slot';
    }

    function renderEquip() {
        for(let slot in state.equipped) {
            const el = document.getElementById(`${slot}-slot`);
            if(el) el.innerHTML = state.equipped[slot] ? `<img src="${state.equipped[slot].img}" class="item-icon">` : '';
        }
    }

    function equip(idx) {
        const it = state.inventory[idx];
        const old = state.equipped[it.type];
        state.equipped[it.type] = it;
        state.inventory.splice(idx, 1);
        if(old) state.inventory.push(old);
    }

    function unequip(type) {
        if(state.equipped[type] && state.inventory.length < 28) {
            state.inventory.push(state.equipped[type]);
            state.equipped[type] = null;
            save(); updateUI();
        }
    }

    function renderBank() {
        const grid = document.getElementById('bank-grid'); grid.innerHTML = '';
        state.bank.forEach((it, i) => {
            const div = document.createElement('div'); div.className = 'slot';
            div.innerHTML = `<img src="${it.img}" class="item-icon">`;
            div.onclick = () => { if(state.inventory.length < 28) { state.inventory.push(state.bank.splice(i, 1)[0]); save(); updateUI(); renderBank(); } };
            grid.appendChild(div);
        });
    }

    function renderShop() {
        const grid = document.getElementById('shop-grid'); grid.innerHTML = '';
        const items = [{ name:'Fury', cost:45000, img:'https://oldschool.runescape.wiki/images/Amulet_of_fury.png', type:'amulet', source:'shop' }];
        items.forEach(it => {
            const div = document.createElement('div'); div.className = 'slot'; div.style="width:80px; height:80px; flex-direction:column; font-size:10px;";
            div.innerHTML = `<img src="${it.img}" class="item-icon"><span>${it.cost}</span>`;
            div.onclick = () => { if(state.tpc >= it.cost && state.inventory.length < 28) { state.tpc -= it.cost; state.inventory.push({...it}); save(); updateUI(); } };
            grid.appendChild(div);
        });
    }

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
    function load() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if(saved) state = Object.assign(state, JSON.parse(saved));
    }
    function addChatMessage(t, c='white') {
        const cb = document.getElementById('chatbox');
        cb.innerHTML += `<div style="color:${c}">${t}</div>`;
        cb.scrollTop = cb.scrollHeight;
    }

    load();
    updateUI();
</script>
</body>
</html>
