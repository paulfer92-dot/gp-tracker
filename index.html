<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OSRS Tracker - Mil Reset</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/runescape-uf');
        :root { --inv-bg: #4e4435; --osrs-yellow: #ffff00; --osrs-orange: #ff981f; --slot-border: #3e3529; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: var(--osrs-orange); font-family: 'RuneScape UF', sans-serif; margin: 0; display: flex; justify-content: center; overflow: hidden; }
        
        .app-shell { width: 98%; max-width: 420px; height: 98vh; background: #1a1712; border: 1px solid #333; padding: 12px; display: flex; flex-direction: column; }
        
        .stats-header { display: grid; grid-template-columns: 1fr 1fr; border-bottom: 2px solid #3e3529; padding-bottom: 10px; margin-bottom: 20px; }
        .tpc-color { color: var(--osrs-yellow); font-size: 22px; }
        .mil-color { color: #00ff00; text-align: right; font-size: 22px; }
        
        .view-pane { display: none; flex-grow: 1; overflow: hidden; flex-direction: column; }
        .view-pane.active { display: flex; }
        
        .game-area { display: flex; gap: 8px; justify-content: center; height: 320px; }
        .equip-tab { width: 180px; height: 215px; background: var(--inv-bg) url('https://oldschool.runescape.wiki/images/Equipment_window.png') no-repeat center; background-size: contain; position: relative; border: 2px solid var(--slot-border); }
        .e-slot { position: absolute; width: 34px; height: 34px; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        #head-slot { top: 12px; left: 73px; } #amulet-slot { top: 48px; left: 73px; } 
        #body-slot { top: 85px; left: 73px; } #weapon-slot { top: 85px; left: 18px; } 
        #shield-slot { top: 85px; left: 128px; } #ring-slot { top: 168px; left: 128px; }
        
        .inventory-tab { 
            width: 175px; height: 310px; background: var(--inv-bg); border: 2px solid var(--slot-border); 
            display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(7, 1fr); 
            gap: 2px; padding: 4px; 
        }
        .slot { width: 38px; height: 38px; background: rgba(0,0,0,0.3); border: 1px solid var(--slot-border); display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .item-icon { width: 30px; height: 30px; filter: drop-shadow(1px 1px 1px #000); }
        
        .grid-container { flex-grow: 1; overflow-y: auto; display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; background: #5d5342; padding: 5px; border: 2px solid var(--slot-border); }
        .shop-item { background: #4e4435; border: 1px solid #333; text-align: center; padding: 8px; cursor: pointer; font-size: 11px; }

        .nav-tabs { display: flex; gap: 4px; margin-top: 10px; }
        .nav-btn { flex: 1; padding: 12px; background: #3e3529; color: #fff; border: 1px solid #000; font-family: 'RuneScape UF'; cursor: pointer; font-size: 16px; }
        .nav-btn.active { background: var(--osrs-orange); color: #000; }
        
        .chat-container { height: 80px; background: #726451; border: 2px solid var(--slot-border); margin: 10px 0; padding: 8px; overflow-y: auto; font-size: 15px; color: #fff; line-height: 1.4; }
        
        .input-group { margin-top: auto; display: flex; gap: 5px; }
        input { flex: 1; padding: 12px; background: #222; color: #00ff00; border: 1px solid #444; font-family: 'RuneScape UF'; font-size: 16px; }
        .dep-btn { background: #006400; color: #fff; padding: 0 20px; border: none; cursor: pointer; font-family: 'RuneScape UF'; }
        
        .reset-btn { background: #4e1a1a; color: #fff; width: 100%; padding: 8px; border: 1px solid #000; font-family: 'RuneScape UF'; cursor: pointer; margin-top: 5px; }
    </style>
</head>
<body>
<div class="app-shell">
    <div class="stats-header">
        <div class="tpc-color">TPC: <span id="tpc-bal">0</span></div>
        <div class="mil-color">Mil: <span id="armor-mil">0</span>k</div>
    </div>

    <div id="view-combat" class="view-pane active">
        <div class="game-area">
            <div class="equip-tab">
                <div id="head-slot" class="e-slot" onclick="unequip('head')"></div>
                <div id="amulet-slot" class="e-slot" onclick="unequip('amulet')"></div>
                <div id="body-slot" class="e-slot" onclick="unequip('body')"></div>
                <div id="weapon-slot" class="e-slot" onclick="unequip('weapon')"></div>
                <div id="shield-slot" class="e-slot" onclick="unequip('shield')"></div>
                <div id="ring-slot" class="e-slot" onclick="unequip('ring')"></div>
            </div>
            <div class="inventory-tab" id="inv-grid"></div>
        </div>
        <div style="display:flex; gap:5px; margin-top:10px;">
            <button class="nav-btn" onclick="addTPC(100)">Train</button>
            <button class="nav-btn" onclick="fightBoss()" style="background:#4e1a1a;">Boss</button>
        </div>
    </div>

    <div id="view-bank" class="view-pane">
        <div class="grid-container" id="bank-grid"></div>
        <button class="reset-btn" onclick="resetMilData()">RESET MIL PROGRESS & GEAR</button>
    </div>

    <div id="view-shop" class="view-pane"><div class="grid-container" id="shop-grid"></div></div>

    <div class="chat-container" id="chatbox">Mil Balance tracks rewards. Shop items are safe from resets.</div>

    <div class="nav-tabs">
        <button class="nav-btn active" id="btn-combat" onclick="switchTab('combat')">Combat</button>
        <button class="nav-btn" id="btn-bank" onclick="switchTab('bank')">Bank</button>
        <button class="nav-btn" id="btn-shop" onclick="switchTab('shop')">Shop</button>
    </div>

    <div class="input-group">
        <input type="number" id="mil-input" placeholder="Deposit $...">
        <button class="dep-btn" onclick="addMil()">Deposit</button>
    </div>
</div>

<script>
    const STORAGE_KEY = 'OSRS_MIL_RESET_V1';
    
    let state = {
        tpc: 0, 
        armorMil: 0, weaponMil: 0, 
        armorTier: 0, weaponTier: 0, 
        totalDeposited: 0,
        inventory: [], bank: [],
        equipped: { head:null, body:null, weapon:null, shield:null, amulet:null, ring:null }
    };

    // Progression Source Data
    const armorPool = [
        { name: 'Rune Platebody', img: 'https://oldschool.runescape.wiki/images/Rune_platebody.png', type: 'body', source: 'mil' },
        { name: 'Dragon Platebody', img: 'https://oldschool.runescape.wiki/images/Dragon_platebody.png', type: 'body', source: 'mil' },
        { name: 'Dharok Body', img: 'https://oldschool.runescape.wiki/images/Dharok%27s_platebody.png', type: 'body', source: 'mil' },
        { name: 'Bandos Chestplate', img: 'https://oldschool.runescape.wiki/images/Bandos_chestplate.png', type: 'body', source: 'mil' },
        { name: 'Torva Platebody', img: 'https://oldschool.runescape.wiki/images/Torva_platebody.png', type: 'body', source: 'mil' }
    ];

    const weaponPool = [
        { name: 'Rune Scimitar', img: 'https://oldschool.runescape.wiki/images/Rune_scimitar.png', type: 'weapon', source: 'mil' },
        { name: 'Dragon Scimitar', img: 'https://oldschool.runescape.wiki/images/Dragon_scimitar.png', type: 'weapon', source: 'mil' },
        { name: 'Abyssal Whip', img: 'https://oldschool.runescape.wiki/images/Abyssal_whip.png', type: 'weapon', source: 'mil' },
        { name: 'Godsword', img: 'https://oldschool.runescape.wiki/images/Armadyl_godsword.png', type: 'weapon', source: 'mil' },
        { name: 'Ghrazi Rapier', img: 'https://oldschool.runescape.wiki/images/Ghrazi_rapier.png', type: 'weapon', source: 'mil' }
    ];

    const shopItems = [
        { name: 'Fury', cost: 45000, img: 'https://oldschool.runescape.wiki/images/Amulet_of_fury.png', type: 'amulet', source: 'shop' },
        { name: 'B-Ring', cost: 25000, img: 'https://oldschool.runescape.wiki/images/Berserker_ring.png', type: 'ring', source: 'shop' },
        { name: 'Torture', cost: 150000, img: 'https://oldschool.runescape.wiki/images/Amulet_of_torture.png', type: 'amulet', source: 'shop' }
    ];

    function addMil() {
        const dollars = parseInt(document.getElementById('mil-input').value) || 0;
        if(dollars <= 0) return;
        state.totalDeposited += dollars;
        const depositK = dollars * 1000;
        state.armorMil += depositK;
        state.weaponMil += depositK;

        while (state.armorMil >= 20000) {
            let item = armorPool[Math.min(state.armorTier, armorPool.length - 1)];
            state.bank.push({ ...item });
            state.armorTier++;
            state.armorMil -= 20000;
            addChatMessage(`ðŸ›¡ï¸ NEW ARMOR: ${item.name}`, "green");
        }
        while (state.weaponMil >= 25000) {
            let item = weaponPool[Math.min(state.weaponTier, weaponPool.length - 1)];
            state.bank.push({ ...item });
            state.weaponTier++;
            state.weaponMil -= 25000;
            addChatMessage(`âš”ï¸ NEW WEAPON: ${item.name}`, "green");
        }
        save(); updateUI();
        document.getElementById('mil-input').value = '';
    }

    function resetMilData() {
        if(!confirm("Wipe all Mil-earned gear and reset progress to Tier 0? (Shop items & TPC will stay)")) return;
        
        // Reset balances and tiers
        state.armorMil = 0; state.weaponMil = 0;
        state.armorTier = 0; state.weaponTier = 0;
        state.totalDeposited = 0;

        // Strip Mil gear from Bank, Inv, and Equipped
        state.bank = state.bank.filter(i => i.source !== 'mil');
        state.inventory = state.inventory.filter(i => i.source !== 'mil');
        for(let slot in state.equipped) {
            if(state.equipped[slot] && state.equipped[slot].source === 'mil') {
                state.equipped[slot] = null;
            }
        }

        addChatMessage("âš ï¸ Mil Progression and Gear has been reset!", "red");
        save(); updateUI(); renderBank();
    }

    function updateUI() {
        document.getElementById('tpc-bal').innerText = state.tpc.toLocaleString();
        document.getElementById('armor-mil').innerText = state.armorMil.toLocaleString();
        renderInv();
        renderEquip();
    }

    function renderInv() {
        const grid = document.getElementById('inv-grid'); grid.innerHTML = '';
        state.inventory.forEach((it, i) => {
            const div = document.createElement('div'); div.className = 'slot';
            div.innerHTML = `<img src="${it.img}" class="item-icon">`;
            div.onclick = () => { equip(i); save(); updateUI(); };
            grid.appendChild(div);
        });
        for(let i=state.inventory.length; i<28; i++) {
            grid.appendChild(document.createElement('div')).className = 'slot';
        }
    }

    function renderEquip() {
        for(let slot in state.equipped) {
            const el = document.getElementById(`${slot}-slot`);
            if(el) el.innerHTML = state.equipped[slot] ? `<img src="${state.equipped[slot].img}" class="item-icon">` : '';
        }
    }

    function equip(idx) {
        const it = state.inventory[idx];
        const old = state.equipped[it.type];
        state.equipped[it.type] = it;
        state.inventory.splice(idx, 1);
        if(old) state.inventory.push(old);
    }

    function unequip(type) {
        if(state.equipped[type] && state.inventory.length < 28) {
            state.inventory.push(state.equipped[type]);
            state.equipped[type] = null;
            save(); updateUI();
        }
    }

    function renderBank() {
        const grid = document.getElementById('bank-grid'); grid.innerHTML = '';
        state.bank.forEach((it, i) => {
            const div = document.createElement('div'); div.className = 'slot';
            div.innerHTML = `<img src="${it.img}" class="item-icon">`;
            div.onclick = () => {
                if(state.inventory.length < 28) {
                    state.inventory.push(state.bank.splice(i, 1)[0]);
                    save(); updateUI(); renderBank();
                }
            };
            grid.appendChild(div);
        });
    }

    function renderShop() {
        const grid = document.getElementById('shop-grid'); grid.innerHTML = '';
        shopItems.forEach(it => {
            const div = document.createElement('div'); div.className = 'shop-item';
            div.innerHTML = `<img src="${it.img}" class="item-icon"><br>${it.name}<br><b>${it.cost}</b>`;
            div.onclick = () => {
                if(state.tpc >= it.cost && state.inventory.length < 28) {
                    state.tpc -= it.cost; state.inventory.push({...it});
                    save(); updateUI();
                }
            };
            grid.appendChild(div);
        });
    }

    function switchTab(t) {
        document.querySelectorAll('.view-pane, .nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('view-' + t).classList.add('active');
        document.getElementById('btn-' + t).classList.add('active');
        if(t === 'shop') renderShop();
        if(t === 'bank') renderBank();
    }

    function addTPC(n) { state.tpc += n; save(); updateUI(); }
    function fightBoss() { addTPC(500); addChatMessage("Boss defeated! +500 TPC", "yellow"); }

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
    function load() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if(saved) state = {...state, ...JSON.parse(saved)};
    }
    function addChatMessage(t, c='') {
        const cb = document.getElementById('chatbox');
        cb.innerHTML += `<div style="color:${c === 'red' ? '#ff4444' : (c === 'green' ? '#00ff00' : '#fff')}">${t}</div>`;
        cb.scrollTop = cb.scrollHeight;
    }

    load();
    updateUI();
</script>
</body>
</html>
