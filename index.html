<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OSRS Ultimate Tracker - Skills Tab</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/runescape-uf');
        :root { --inv-bg: #4e4435; --osrs-yellow: #ffff00; --osrs-orange: #ff981f; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        html, body { overflow: hidden; height: 100%; width: 100%; position: fixed; background-color: #000; margin: 0; }
        body { color: var(--osrs-orange); display: flex; flex-direction: column; align-items: center; font-family: 'RuneScape UF', sans-serif; user-select: none; padding-top: 10px; }
        .app-shell { display: flex; flex-direction: column; align-items: center; padding: 15px; background: #1a1712; border-radius: 15px; border: 1px solid #333; max-width: 400px; width: 95%; position: relative; height: 95vh; }
        
        .stats-header { width: 100%; display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 5px; font-size: 13px; color: var(--osrs-yellow); text-align: center; border-bottom: 1px solid #333; padding-bottom: 5px;}
        .combat-lvl-display { grid-column: span 3; color: #fff; font-size: 16px; margin-bottom: 2px; }
        
        .hp-section { width: 100%; margin-bottom: 8px; }
        .hp-label { font-size: 14px; display: flex; justify-content: space-between; color: #fff; margin-bottom: 2px; }
        .hp-bar-bg { width: 100%; height: 12px; background: #333; border: 1px solid #000; border-radius: 2px; overflow: hidden; position: relative; }
        .hp-bar-fill { height: 100%; transition: width 0.3s ease; }
        .player-hp-bar { background: linear-gradient(to bottom, #00ff00, #008000); }
        .boss-hp-bar { background: linear-gradient(to bottom, #ff0000, #800000); }
        .spec-bar-fill { background: linear-gradient(to bottom, #00ced1, #008b8b); height: 100%; transition: width 0.3s ease; }

        /* Main View Container */
        .game-content-area { display: flex; gap: 8px; height: 220px; width: 100%; justify-content: center; }

        /* Equipment / Inventory */
        .equip-tab { width: 180px; height: 220px; background-color: var(--inv-bg); border: 3px solid #3e3529; background-image: url('https://oldschool.runescape.wiki/images/Equipment_window.png'); background-size: 160px; background-repeat: no-repeat; background-position: center; position: relative; flex-shrink: 0; }
        .e-slot { position: absolute; width: 32px; height: 32px; display: flex; justify-content: center; align-items: center; cursor: pointer; background: rgba(0,0,0,0.1); border-radius: 4px; }
        #head-slot { top: 12px; left: 74px; } #amulet-slot { top: 40px; left: 74px; } 
        #body-slot { top: 78px; left: 74px; } #weapon-slot { top: 78px; left: 22px; } 
        #shield-slot { top: 78px; left: 126px; } #legs-slot { top: 120px; left: 74px; } 
        #ring-slot { top: 162px; left: 126px; } #boots-slot { top: 162px; left: 74px; }

        .inventory-tab { width: 180px; background: var(--inv-bg); border: 3px solid #3e3529; padding: 5px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; }
        .slot { width: 38px; height: 38px; background: rgba(0, 0, 0, 0.2); border-radius: 2px; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .item-icon { width: 28px; height: 28px; image-rendering: pixelated; filter: drop-shadow(1px 1px 1px #000); }
        
        /* Skills Tab Style */
        .skills-grid { width: 100%; background: #473d32; border: 3px solid #3e3529; padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; }
        .skill-node { background: #3e3529; border: 1px solid #5d5342; padding: 5px; display: flex; flex-direction: column; align-items: center; }
        .skill-name { color: var(--osrs-yellow); font-size: 14px; }
        .skill-xp { color: #fff; font-size: 10px; }

        /* Overlays */
        #shop-overlay, #death-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; padding: 20px; border-radius: 15px; }
        .bank-container { width: 100%; height: 220px; background: #5d5342; border: 3px solid #3e3529; overflow-y: auto; padding: 10px; display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; }
        .shop-item { background: #3e3529; border: 2px solid #5d5342; padding: 10px; margin-bottom: 5px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }

        .style-btn { flex: 1; background: #3e3529; border: 1px solid #000; color: #fff; font-size: 11px; padding: 6px; cursor: pointer; font-family: 'RuneScape UF'; }
        .style-btn.active { border-color: var(--osrs-yellow); color: var(--osrs-yellow); background: #5d5342; }
        .nav-tabs { display: flex; gap: 5px; margin-top: auto; width: 100%; padding-top: 10px; }
        .nav-btn { flex: 1; padding: 10px; background: #3e3529; border: 1px solid #000; color: #fff; cursor: pointer; font-family: 'RuneScape UF'; }
        .nav-btn.active { background: var(--osrs-orange); color: #000; }
        .chat-container { width: 100%; height: 70px; background: #726451; border: 3px solid #3e3529; margin-top: 8px; padding: 5px; overflow: hidden; font-size: 14px; }
        .yellow { color: var(--osrs-yellow); } .green { color: #00ff00; } .purple { color: #d000ff; }
    </style>
</head>
<body>

<div class="app-shell">
    <div id="death-overlay">
        <h2 style="color:red; text-align:center;">Oh dear, you are dead!</h2>
        <p id="reclaim-msg" class="yellow" style="text-align:center;">Fee: 10% TPC</p>
        <button class="style-btn" onclick="reclaimItems()" style="margin-top:10px; color:var(--osrs-yellow); border:1px solid yellow;">Reclaim (Keep Gear)</button>
        <button class="style-btn" onclick="respawnFree()" style="margin-top:10px; background:#4a0000;">Respawn (LOST EQUIPPED)</button>
    </div>

    <div id="shop-overlay">
        <div style="display:flex; justify-content:space-between; color:var(--osrs-yellow); margin-bottom:15px;"><span>General Store</span><span onclick="closeShop()" style="color:red; cursor:pointer;">[X]</span></div>
        <div id="shop-list"></div>
    </div>

    <div class="stats-header">
        <div class="combat-lvl-display">Combat Level: <span id="cb-lvl">3</span></div>
        <div class="yellow" style="grid-column: span 3;">TPC: <span id="tpc-bal">0</span> | Saved: $<span id="saved-amt">0</span></div>
    </div>

    <div id="boss-ui" class="hp-section" style="display:none;">
        <div class="hp-label"><span id="boss-name">Monster</span> <span id="enemy-hp-text">100/100</span></div>
        <div class="hp-bar-bg"><div id="enemy-fill" class="hp-bar-fill boss-hp-bar"></div></div>
    </div>
    
    <div class="hp-section">
        <div class="hp-label">Hitpoints <span id="p-hp-text">10/10</span></div>
        <div class="hp-bar-bg"><div id="p-fill" class="hp-bar-fill player-hp-bar"></div></div>
        <div class="hp-bar-bg" style="height:8px; margin-top:2px;" onclick="useSpec()">
            <div id="spec-fill" class="spec-bar-fill" style="width: 100%;"></div>
            <div style="position:absolute; width:100%; text-align:center; top:-2px; font-size:10px; color:white;">SPECIAL ATTACK</div>
        </div>
    </div>

    <div class="combat-styles">
        <button id="style-acc" class="style-btn active" onclick="setStyle('accurate')">Accurate</button>
        <button id="style-agg" class="style-btn" onclick="setStyle('aggressive')">Aggressive</button>
        <button id="style-def" class="style-btn" onclick="setStyle('defensive')">Defensive</button>
    </div>

    <div id="view-main" class="game-view active" style="width:100%;">
        <div id="combat-ui-container" class="game-content-area">
            <div class="equip-tab">
                <div id="head-slot" class="e-slot" onclick="unequip('head')"></div>
                <div id="amulet-slot" class="e-slot" onclick="unequip('amulet')"></div>
                <div id="body-slot" class="e-slot" onclick="unequip('body')"></div>
                <div id="weapon-slot" class="e-slot" onclick="unequip('weapon')"></div>
                <div id="shield-slot" class="e-slot" onclick="unequip('shield')"></div>
                <div id="legs-slot" class="e-slot" onclick="unequip('legs')"></div>
                <div id="ring-slot" class="e-slot" onclick="unequip('ring')"></div>
                <div id="boots-slot" class="e-slot" onclick="unequip('boots')"></div>
            </div>
            <div class="inventory-tab" id="inv-grid"></div>
        </div>

        <div id="skills-ui-container" class="game-content-area" style="display:none;">
            <div class="skills-grid" id="skills-list">
                </div>
        </div>

        <div style="margin-top:10px; display:flex; gap:5px; width:100%;">
            <button onclick="startRaid()" style="flex:1; background:#4a0000; color:white; font-family:'RuneScape UF'; border:1px solid red;">Raid</button>
            <button onclick="getSlayerTask()" style="flex:1; font-family:'RuneScape UF';">Slayer</button>
            <button onclick="startTraining('Chicken')" style="flex:1; background:#222; color:white; font-family:'RuneScape UF'; border:1px solid #555;">Chicken</button>
            <button onclick="startTraining('Rock Crab')" style="flex:1; background:#222; color:white; font-family:'RuneScape UF'; border:1px solid #555;">Crab</button>
        </div>
    </div>

    <div id="view-bank" class="game-view" style="display:none; width:100%;">
        <div class="bank-container" id="bank-grid"></div>
        <button onclick="depositAll()" style="width:100%; margin-top:5px; font-family:'RuneScape UF';">Deposit All</button>
    </div>

    <div class="chat-container" id="chatbox"></div>

    <div class="nav-tabs">
        <button class="nav-btn active" id="btn-combat" onclick="switchMainTab('combat')">Combat</button>
        <button class="nav-btn" id="btn-skills" onclick="switchMainTab('skills')">Skills</button>
        <button class="nav-btn" onclick="switchView('bank', this)">Bank</button>
        <button class="nav-btn" onclick="openShop()">Shop</button>
    </div>

    <div style="margin-top:10px; display:flex; gap:5px; width:100%;">
        <input type="number" id="bal-input" placeholder="$ Savings..." style="flex:1; padding:10px; font-family:'RuneScape UF';">
        <button onclick="manualDeposit()" style="font-family:'RuneScape UF';">Update</button>
        <button onclick="resetGame()" style="background:#800000; color:white; font-family:'RuneScape UF'; padding:10px;">Reset</button>
    </div>
</div>

<script>
    let state = {
        tpc: 0, dollars: 0, slayerXP: 0, slayerLvl: 1, raidKC: 0, slayerKC: 0, spec: 100,
        atkXP: 0, strXP: 0, defXP: 0, hpXP: 1154,
        inventory: [], bank: [],
        equipped: { head:null, body:null, weapon:null, shield:null, legs:null, boots:null, amulet:null, ring:null },
        currentStyle: 'accurate'
    };

    let playerHp = 10, bossMaxHp = 0, bossHp = 0, combatInterval = null, isSpecActive = false;

    const tier1Items = [
        { name: 'Rune Scimitar', img: 'https://oldschool.runescape.wiki/images/Rune_scimitar.png', type: 'weapon', str: 15 },
        { name: 'Rune Full Helm', img: 'https://oldschool.runescape.wiki/images/Rune_full_helm.png', type: 'head', def: 5 },
        { name: 'Rune Platebody', img: 'https://oldschool.runescape.wiki/images/Rune_platebody.png', type: 'body', def: 15 },
        { name: 'Rune Platelegs', img: 'https://oldschool.runescape.wiki/images/Rune_platelegs.png', type: 'legs', def: 10 }
    ];

    const shopItems = [
        { name: 'Shark', img: 'https://oldschool.runescape.wiki/images/Shark.png', type: 'food', cost: 500 },
        { name: 'Blood Fury', img: 'https://oldschool.runescape.wiki/images/Amulet_of_blood_fury.png', type: 'amulet', cost: 85000, str: 10, def: 5 },
        { name: 'Ultor Ring', img: 'https://oldschool.runescape.wiki/images/Ultor_ring.png', type: 'ring', cost: 120000, str: 12 }
    ];

    const getLvl = (xp) => {
        let lvl = 1;
        while (lvl < 99 && xp >= levelToXp(lvl + 1)) lvl++;
        return lvl;
    };
    function levelToXp(lvl) {
        let total = 0;
        for (let i = 1; i < lvl; i++) total += Math.floor(i + 300 * Math.pow(2, i / 7));
        return Math.floor(total / 4);
    }

    function switchMainTab(tab) {
        document.getElementById('view-main').style.display = 'block';
        document.getElementById('view-bank').style.display = 'none';
        document.getElementById('combat-ui-container').style.display = tab === 'combat' ? 'flex' : 'none';
        document.getElementById('skills-ui-container').style.display = tab === 'skills' ? 'flex' : 'none';
        
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + tab).classList.add('active');
        if(tab === 'skills') updateSkillsUI();
    }

    function updateSkillsUI() {
        const skills = [
            { n: 'Attack', xp: state.atkXP },
            { n: 'Strength', xp: state.strXP },
            { n: 'Defence', xp: state.defXP },
            { n: 'Hitpoints', xp: state.hpXP },
            { n: 'Slayer', xp: state.slayerXP }
        ];
        const container = document.getElementById('skills-list');
        container.innerHTML = '';
        skills.forEach(s => {
            const curLvl = getLvl(s.xp);
            const nextXP = curLvl < 99 ? levelToXp(curLvl + 1) : s.xp;
            const remaining = nextXP - s.xp;
            const div = document.createElement('div');
            div.className = 'skill-node';
            div.innerHTML = `
                <span class="skill-name">${s.n}: ${curLvl}</span>
                <span class="skill-xp">XP: ${Math.floor(s.xp).toLocaleString()}</span>
                <span class="skill-xp" style="color:#00ff00">${curLvl < 99 ? 'Next: ' + remaining.toLocaleString() : 'MAX'}</span>
            `;
            container.appendChild(div);
        });
    }

    function manualDeposit() {
        const val = parseInt(document.getElementById('bal-input').value) || 0;
        if(val <= 0) return;
        state.dollars += val; state.tpc += (val * 1000);
        checkUnlocks(); updateUI();
        document.getElementById('bal-input').value = '';
    }

    function checkUnlocks() {
        const tierIndex = Math.floor(state.dollars / 20);
        for (let i = 0; i < tierIndex; i++) {
            if (tier1Items[i]) {
                const item = tier1Items[i];
                const owned = state.inventory.some(v => v.name === item.name) || 
                              state.bank.some(v => v.name === item.name) || 
                              Object.values(state.equipped).some(v => v && v.name === item.name);
                if (!owned) { state.inventory.push({...item}); addChatMessage(`Unlocked: ${item.name}!`, 'yellow'); }
            }
        }
    }

    function runCombatLoop(onWin, isTraining = false) {
        if (combatInterval) clearInterval(combatInterval);
        combatInterval = setInterval(() => {
            const atkLvl = getLvl(state.atkXP);
            const strLvl = getLvl(state.strXP);
            const defLvl = getLvl(state.defXP);
            let bonusStr = 0; let bonusDef = 0;
            for(let s in state.equipped) { if(state.equipped[s]) { bonusStr += state.equipped[s].str || 0; bonusDef += state.equipped[s].def || 0; } }
            
            let maxHit = 1 + Math.floor(strLvl / 6) + Math.floor(bonusStr / 5);
            if(state.currentStyle === 'aggressive') maxHit += 1;
            
            let hit = Math.random() < (0.5 + (atkLvl/200)) ? Math.floor(Math.random() * (maxHit + 1)) : 0;
            if(isSpecActive) { hit = Math.floor(maxHit * 1.5); isSpecActive = false; }
            
            bossHp -= hit;
            if(hit > 0) {
                state.hpXP += hit * 1.33;
                if(state.currentStyle === 'accurate') state.atkXP += hit * 4;
                else if(state.currentStyle === 'aggressive') state.strXP += hit * 4;
                else if(state.currentStyle === 'defensive') state.defXP += hit * 4;
            }

            if (state.spec < 100) state.spec += 1;
            let reduction = Math.min(0.8, (defLvl + bonusDef) / 150);
            let bHit = Math.random() < (0.7 - reduction) ? Math.floor(Math.random() * (isTraining ? 2 : 9)) : 0;
            playerHp -= bHit;

            if(playerHp <= 0) {
                clearInterval(combatInterval); combatInterval = null;
                document.getElementById('boss-ui').style.display = 'none';
                handleDeath();
            } else if(bossHp <= 0) {
                clearInterval(combatInterval); combatInterval = null;
                document.getElementById('boss-ui').style.display = 'none';
                onWin();
            }
            updateUI();
        }, 1200);
    }

    function startTraining(type) {
        if(combatInterval) return;
        bossMaxHp = type === 'Chicken' ? 3 : 60;
        bossHp = bossMaxHp;
        document.getElementById('boss-name').innerText = type;
        document.getElementById('boss-ui').style.display = 'block';
        runCombatLoop(() => { addChatMessage(`${type} killed.`); updateUI(); }, true);
    }

    function startRaid() {
        if(combatInterval) return;
        bossMaxHp = 1000; bossHp = 1000;
        document.getElementById('boss-name').innerText = "Great Olm";
        document.getElementById('boss-ui').style.display = 'block';
        runCombatLoop(() => {
            state.raidKC++;
            if(Math.floor(Math.random()*100) === 1) { state.bank.push({...shopItems[2]}); addChatMessage("RARE DROP!", "purple"); }
            addChatMessage(`Raid KC: ${state.raidKC}`); updateUI();
        });
    }

    function getSlayerTask() {
        if(combatInterval) return;
        const task = {n:"Abyssal Demon", h:300, t:8000, x:350};
        bossMaxHp = task.h; bossHp = task.h;
        document.getElementById('boss-name').innerText = task.n;
        document.getElementById('boss-ui').style.display = 'block';
        runCombatLoop(() => {
            state.slayerKC++; state.tpc += task.t; state.slayerXP += task.x;
            updateUI();
        });
    }

    function handleDeath() { document.getElementById('death-overlay').style.display = 'flex'; }
    function respawnFree() { state.equipped = { head:null, body:null, weapon:null, shield:null, legs:null, boots:null, amulet:null, ring:null }; playerHp = getLvl(state.hpXP); document.getElementById('death-overlay').style.display = 'none'; updateUI(); }
    function reclaimItems() { 
        const fee = Math.floor(state.tpc * 0.1);
        if(state.tpc >= fee) { state.tpc -= fee; playerHp = getLvl(state.hpXP); document.getElementById('death-overlay').style.display = 'none'; updateUI(); }
    }

    function updateUI() {
        const a = getLvl(state.atkXP), s = getLvl(state.strXP), d = getLvl(state.defXP), h = getLvl(state.hpXP);
        const cbLvl = Math.floor(0.25 * (d + h) + 0.325 * (a + s));
        playerMaxHp = h;
        
        document.getElementById('cb-lvl').innerText = cbLvl;
        document.getElementById('saved-amt').innerText = state.dollars;
        document.getElementById('tpc-bal').innerText = state.tpc.toLocaleString();
        document.getElementById('p-hp-text').innerText = `${Math.ceil(playerHp)}/${playerMaxHp}`;
        document.getElementById('p-fill').style.width = (playerHp/playerMaxHp)*100 + "%";
        document.getElementById('spec-fill').style.width = state.spec + "%";
        
        if(bossMaxHp > 0) {
            document.getElementById('enemy-hp-text').innerText = `${Math.ceil(bossHp)}/${bossMaxHp}`;
            document.getElementById('enemy-fill').style.width = (bossHp/bossMaxHp)*100 + "%";
        }
        for(let slot in state.equipped) {
            const el = document.getElementById(`${slot}-slot`);
            el.innerHTML = state.equipped[slot] ? `<img src="${state.equipped[slot].img}" class="item-icon">` : '';
        }
        renderInv(); renderBank();
        if(document.getElementById('skills-ui-container').style.display === 'flex') updateSkillsUI();
        localStorage.setItem('osrs_final_v1', JSON.stringify(state));
    }

    function useSpec() { if(state.spec >= 50 && combatInterval) { state.spec -= 50; isSpecActive = true; addChatMessage("Spec Activated!"); updateUI(); } }
    function renderInv() {
        const grid = document.getElementById('inv-grid'); grid.innerHTML = '';
        for(let i=0; i<12; i++) {
            const div = document.createElement('div'); div.className = 'slot';
            if(state.inventory[i]) {
                div.innerHTML = `<img src="${state.inventory[i].img}" class="item-icon">`;
                div.onclick = () => {
                    if(document.getElementById('view-bank').style.display === 'grid') { state.bank.push(state.inventory.splice(i, 1)[0]); }
                    else if(state.inventory[i].type === 'food') { playerHp = Math.min(playerMaxHp, playerHp + 20); state.inventory.splice(i, 1); }
                    else { equipItem(i); }
                    updateUI();
                };
            }
            grid.appendChild(div);
        }
    }
    function renderBank() {
        const grid = document.getElementById('bank-grid'); grid.innerHTML = '';
        state.bank.forEach((item, i) => {
            const div = document.createElement('div'); div.className = 'slot';
            div.innerHTML = `<img src="${item.img}" class="item-icon">`;
            div.onclick = () => { if(state.inventory.length < 12) { state.inventory.push(state.bank.splice(i, 1)[0]); updateUI(); } };
            grid.appendChild(div);
        });
    }
    function depositAll() { state.bank = [...state.bank, ...state.inventory]; state.inventory = []; updateUI(); }
    function equipItem(idx) {
        const item = state.inventory[idx]; const old = state.equipped[item.type];
        state.equipped[item.type] = item; state.inventory.splice(idx, 1);
        if(old) state.inventory.push(old); updateUI();
    }
    function unequip(type) { if(state.equipped[type] && state.inventory.length < 12) { state.inventory.push(state.equipped[type]); state.equipped[type] = null; updateUI(); } }
    function setStyle(s) { state.currentStyle = s; document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active')); document.getElementById('style-' + s.substring(0,3)).classList.add('active'); }
    function addChatMessage(text, color = '') { const div = document.createElement('div'); div.className = `chat-line ${color}`; div.innerText = text; const cb = document.getElementById('chatbox'); cb.appendChild(div); cb.scrollTop = cb.scrollHeight; if(cb.childNodes.length > 6) cb.removeChild(cb.firstChild); }
    function openShop() {
        const list = document.getElementById('shop-list'); list.innerHTML = '';
        shopItems.forEach((item) => {
            const div = document.createElement('div'); div.className = 'shop-item';
            div.innerHTML = `<div style="display:flex;align-items:center;gap:10px;"><img src="${item.img}" width="30"><span>${item.name}</span></div><span class="yellow">${item.cost.toLocaleString()}</span>`;
            div.onclick = () => { if(state.tpc >= item.cost) { state.tpc -= item.cost; state.bank.push({...item}); updateUI(); } };
            list.appendChild(div);
        });
        document.getElementById('shop-overlay').style.display = 'flex';
    }
    function closeShop() { document.getElementById('shop-overlay').style.display = 'none'; }
    function resetGame() { if(confirm("Reset?")) { localStorage.clear(); location.reload(); } }
    function switchView(v, b) {
        document.querySelectorAll('.game-view').forEach(x => x.style.display = 'none');
        document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active'));
        document.getElementById('view-' + v).style.display = (v === 'bank' ? 'grid' : 'block');
        b.classList.add('active');
        if(v === 'bank') renderBank();
    }

    const saved = localStorage.getItem('osrs_final_v1');
    if(saved) state = JSON.parse(saved);
