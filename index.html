<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OSRS Tracker - Absolute Fix</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/runescape-uf');
        :root { --osrs-orange: #ff981f; --osrs-yellow: #ffff00; --bg-main: #1a1712; --bg-inv: #4e4435; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'RuneScape UF', sans-serif; overflow: hidden; }

        /* The Main Wrapper */
        .app-shell { 
            position: relative; width: 100%; max-width: 420px; height: 100%; 
            margin: 0 auto; background: var(--bg-main); display: flex; flex-direction: column;
        }

        /* Top Header */
        .header { height: 40px; border-bottom: 2px solid #3e3529; display: flex; justify-content: space-around; align-items: center; color: var(--osrs-yellow); font-size: 18px; flex-shrink: 0; }

        /* View Container */
        .view-stack { position: relative; flex-grow: 1; width: 100%; overflow: hidden; }
        .view-pane { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg-main); visibility: hidden; z-index: 1;
            display: flex; flex-direction: column; padding: 10px;
        }
        .view-pane.active { visibility: visible; z-index: 10; }

        /* Inventory & Equipment */
        .inv-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 2px; 
            background: var(--bg-inv); padding: 5px; border: 2px solid #3e3529; 
            width: 180px; margin: 0 auto;
        }
        .slot { width: 40px; height: 40px; background: rgba(0,0,0,0.4); border: 1px solid #3e3529; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .item-icon { width: 32px; height: 32px; filter: drop-shadow(1px 1px 1px #000); }
        .equip-box { width: 180px; height: 210px; background: var(--bg-inv) url('https://oldschool.runescape.wiki/images/Equipment_window.png') no-repeat center/contain; position: relative; margin: 0 auto 10px auto; border: 2px solid #3e3529; }

        /* Navigation Bar - FORCED TO BOTTOM */
        .nav-bar { 
            height: 60px; display: grid; grid-template-columns: repeat(4, 1fr); 
            gap: 2px; background: #000; padding: 2px; flex-shrink: 0; border-top: 2px solid #3e3529;
        }
        .nav-btn { background: #3e3529; color: #fff; border: 1px solid #000; font-family: 'RuneScape UF'; font-size: 14px; cursor: pointer; }
        .nav-btn.active { background: var(--osrs-orange); color: #000; font-weight: bold; }

        /* Shop & Bank */
        .scroll-box { height: 160px; overflow-y: auto; background: #2a241c; border: 2px solid #000; padding: 5px; margin-bottom: 10px; display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; }
        .shop-item { background: #3e3529; border: 1px solid #5d4d37; padding: 4px; text-align: center; font-size: 11px; }

        /* Chat */
        .chatbox { height: 50px; background: #726451; color: #fff; padding: 5px; font-size: 14px; overflow-y: auto; border-top: 2px solid #3e3529; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="header">
        <div>SP: <span id="sp-val">0</span></div>
        <div style="color:#00ff00">XP: <span id="xp-val">0</span></div>
    </div>

    <div class="view-stack">
        <div id="pane-combat" class="view-pane active">
            <div class="equip-box">
                <div id="head-slot" style="position:absolute; top:10px; left:70px" class="slot" onclick="unequip('head')"></div>
                <div id="weapon-slot" style="position:absolute; top:85px; left:15px" class="slot" onclick="unequip('weapon')"></div>
                <div id="body-slot" style="position:absolute; top:85px; left:70px" class="slot" onclick="unequip('body')"></div>
                <div id="shield-slot" style="position:absolute; top:85px; left:125px" class="slot" onclick="unequip('shield')"></div>
                <div id="legs-slot" style="position:absolute; top:130px; left:70px" class="slot" onclick="unequip('legs')"></div>
            </div>
            <div class="inv-grid" id="inv-combat"></div>
            <div style="display:flex; gap:5px; margin-top:10px">
                <button class="nav-btn" style="flex:1; height:40px" onclick="train(500)">SLAY</button>
                <button class="nav-btn" style="flex:1; height:40px; background:#4e1a1a" onclick="train(5000)">RAID</button>
            </div>
        </div>

        <div id="pane-bank" class="view-pane">
            <div class="scroll-box" id="bank-storage"></div>
            <div style="text-align:center; font-size:12px; margin:5px">TAP INVENTORY TO DEPOSIT</div>
            <div class="inv-grid" id="inv-bank"></div>
        </div>

        <div id="pane-shop" class="view-pane">
            <div class="scroll-box" id="shop-list" style="grid-template-columns: repeat(3, 1fr);"></div>
            <div style="text-align:center; font-size:12px; margin:5px">YOUR INVENTORY</div>
            <div class="inv-grid" id="inv-shop"></div>
        </div>

        <div id="pane-stats" class="view-pane">
            <h2 style="color:var(--osrs-yellow); text-align:center">PLAYER STATS</h2>
            <div style="padding:15px; background:#222; border:1px solid #444; line-height:2">
                Armor Progress: $<span id="stat-arm">0</span> / 50<br>
                Weapon Progress: $<span id="stat-wep">0</span> / 100<br>
                Rare Progress: $<span id="stat-rare">0</span> / 1000<br>
                Items Found: <span id="stat-count">0</span>
            </div>
        </div>
    </div>

    <div class="chatbox" id="chat">Welcome to OSRS Tracker. All tabs enabled.</div>

    <div class="nav-bar">
        <button class="nav-btn active" id="btn-combat" onclick="setTab('combat')">COMBAT</button>
        <button class="nav-btn" id="btn-bank" onclick="setTab('bank')">BANK</button>
        <button class="nav-btn" id="btn-shop" onclick="setTab('shop')">SHOP</button>
        <button class="nav-btn" id="btn-stats" onclick="setTab('stats')">STATS</button>
    </div>

    <div style="display:flex; padding:5px; background:#000;">
        <input type="number" id="cash-in" style="flex:1; padding:10px;" placeholder="Deposit $...">
        <button onclick="deposit()" style="background:#006400; color:white; padding:0 10px; border:none;">ADD</button>
    </div>
</div>

<script>
    const KEY = 'OSRS_FINAL_V27';
    let s = {
        sp:0, arm:0, wep:0, rare:0, aI:0, wI:0, xp:0,
        inv: [{name:'Iron Scim', img:'https://oldschool.runescape.wiki/images/Iron_scimitar.png', type:'weapon'}],
        bank: [], equip: {head:null, body:null, weapon:null, legs:null, shield:null}
    };

    const ARMOR_DATA = [
        { name: 'Rune Helm', img: 'https://oldschool.runescape.wiki/images/Rune_full_helm.png', type: 'head' },
        { name: 'Rune Body', img: 'https://oldschool.runescape.wiki/images/Rune_platebody.png', type: 'body' },
        { name: 'Rune Legs', img: 'https://oldschool.runescape.wiki/images/Rune_platelegs.png', type: 'legs' },
        { name: 'Dragon Body', img: 'https://oldschool.runescape.wiki/images/Dragon_platebody.png', type: 'body' },
        { name: 'Dharok Helm', img: 'https://oldschool.runescape.wiki/images/Dharok%27s_med_helm.png', type: 'head' }
    ];

    const WEAP_DATA = [
        { name: 'Dragon Scim', img: 'https://oldschool.runescape.wiki/images/Dragon_scimitar.png', type: 'weapon' },
        { name: 'Dharok Axe', img: 'https://oldschool.runescape.wiki/images/Dharok%27s_greataxe.png', type: 'weapon' }
    ];

    const SHOP_DATA = [
        { name:'Manta Ray', cost:1500, img:'https://oldschool.runescape.wiki/images/Manta_ray.png' },
        { name:'Fire Cape', cost:50000, img:'https://oldschool.runescape.wiki/images/Fire_cape.png', type:'body' }
    ];

    function setTab(t) {
        document.querySelectorAll('.view-pane').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('pane-'+t).classList.add('active');
        document.getElementById('btn-'+t).classList.add('active');
        refresh();
    }

    function deposit() {
        let v = parseInt(document.getElementById('cash-in').value) || 0;
        if(v <= 0) return;
        s.arm += v; s.wep += v; s.rare += v;
        if(s.arm >= 50 && s.aI < ARMOR_DATA.length) { 
            push(ARMOR_DATA[s.aI]); log("Unlocked Armor piece!", "yellow"); s.aI++; s.arm -= 50; 
        }
        if(s.wep >= 100 && s.wI < WEAP_DATA.length) { 
            push(WEAP_DATA[s.wI]); log("Unlocked Weapon!", "cyan"); s.wI++; s.wep -= 100; 
        }
        document.getElementById('cash-in').value = '';
        save(); refresh();
    }

    function train(amt) { s.sp += amt; s.xp += amt; log(`+${amt} XP`, "green"); save(); refresh(); }

    function push(item) { if(s.inv.length < 28) s.inv.push({...item}); else s.bank.push({...item}); }

    function refresh() {
        document.getElementById('sp-val').innerText = s.sp.toLocaleString();
        document.getElementById('xp-val').innerText = s.xp.toLocaleString();
        document.getElementById('stat-arm').innerText = s.arm;
        document.getElementById('stat-wep').innerText = s.wep;
        document.getElementById('stat-count').innerText = s.aI + s.wI;

        ['combat', 'bank', 'shop'].forEach(view => {
            const grid = document.getElementById('inv-'+view);
            if(!grid) return;
            grid.innerHTML = '';
            for(let i=0; i<28; i++) {
                const div = document.createElement('div');
                div.className = 'slot';
                if(s.inv[i]) {
                    div.innerHTML = `<img src="${s.inv[i].img}" class="item-icon">`;
                    div.onclick = () => {
                        if(view === 'bank') s.bank.push(s.inv.splice(i, 1)[0]);
                        else if(view === 'combat') {
                            let item = s.inv[i];
                            let old = s.equip[item.type];
                            s.equip[item.type] = item;
                            s.inv.splice(i, 1);
                            if(old) s.inv.push(old);
                        }
                        save(); refresh();
                    };
                }
                grid.appendChild(div);
            }
        });

        const bBox = document.getElementById('bank-storage');
        bBox.innerHTML = '';
        s.bank.forEach((it, i) => {
            const d = document.createElement('div'); d.className = 'slot';
            d.innerHTML = `<img src="${it.img}" class="item-icon">`;
            d.onclick = () => { if(s.inv.length < 28) { s.inv.push(s.bank.splice(i,1)[0]); save(); refresh(); } };
            bBox.appendChild(d);
        });

        const sList = document.getElementById('shop-list');
        sList.innerHTML = '';
        SHOP_DATA.forEach(it => {
            const d = document.createElement('div'); d.className = 'shop-item';
            d.innerHTML = `<img src="${it.img}" class="item-icon"><br>${it.cost}`;
            d.onclick = () => { if(s.sp >= it.cost && s.inv.length < 28) { s.sp -= it.cost; push(it); save(); refresh(); } };
            sList.appendChild(d);
        });

        for(let key in s.equip) {
            const slot = document.getElementById(key+'-slot');
            if(slot) slot.innerHTML = s.equip[key] ? `<img src="${s.equip[key].img}" class="item-icon">` : '';
        }
    }

    function unequip(type) {
        if(s.equip[type] && s.inv.length < 28) {
            s.inv.push(s.equip[type]);
            s.equip[type] = null;
            save(); refresh();
        }
    }

    function log(m, c) { const b = document.getElementById('chat'); b.innerHTML += `<div style="color:${c}">${m}</div>`; b.scrollTop = b.scrollHeight; }
    function save() { localStorage.setItem(KEY, JSON.stringify(s)); }
    function load() { const d = localStorage.getItem(KEY); if(d) s = Object.assign(s, JSON.parse(d)); }

    load(); refresh();
</script>
</body>
</html>
