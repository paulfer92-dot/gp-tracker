<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OSRS Tracker - Bank & 28-Slot Inv</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/runescape-uf');
        :root { --inv-bg: #4e4435; --osrs-yellow: #ffff00; --osrs-orange: #ff981f; --slot-border: #3e3529; --slot-bg: rgba(0,0,0,0.4); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: var(--osrs-orange); font-family: 'RuneScape UF', sans-serif; margin: 0; display: flex; justify-content: center; overflow: hidden; }
        .app-shell { width: 98%; max-width: 420px; height: 98vh; background: #1a1712; border: 1px solid #333; padding: 12px; display: flex; flex-direction: column; }
        .stats-header { display: grid; grid-template-columns: 1fr 1fr; border-bottom: 2px solid #3e3529; padding-bottom: 10px; margin-bottom: 10px; font-size: 14px; }
        .prog-color { color: #00ff00; text-align: right; line-height: 1.2; }
        .view-pane { display: none; flex-grow: 1; overflow-y: auto; flex-direction: column; }
        .view-pane.active { display: flex; }
        
        /* Fixed 28 Slot Grid */
        .inventory-grid { 
            width: 172px; height: 295px; background: var(--inv-bg); border: 2px solid var(--slot-border); 
            display: grid; grid-template-columns: repeat(4, 38px); grid-template-rows: repeat(7, 38px); 
            gap: 2px; padding: 4px; align-content: start;
        }
        .slot { width: 38px; height: 38px; background: var(--slot-bg); border: 1px solid var(--slot-border); display: flex; justify-content: center; align-items: center; cursor: pointer; position: relative; }
        .item-icon { width: 32px; height: 32px; filter: drop-shadow(1px 1px 1px #000); z-index: 2; }
        
        .equip-window { width: 180px; height: 215px; background: var(--inv-bg) url('https://oldschool.runescape.wiki/images/Equipment_window.png') no-repeat center; background-size: contain; position: relative; border: 2px solid var(--slot-border); }
        .nav-tabs { display: flex; gap: 2px; margin-top: 5px; flex-shrink: 0; }
        .nav-btn { flex: 1; padding: 10px 2px; background: #3e3529; color: #fff; border: 1px solid #000; font-family: 'RuneScape UF'; cursor: pointer; }
        .nav-btn.active { background: var(--osrs-orange); color: #000; }
        
        .chat-container { height: 60px; background: #726451; border: 2px solid var(--slot-border); margin: 5px 0; padding: 5px; overflow-y: auto; font-size: 14px; color: #fff; }
        .bank-container { width: 100%; background: #3e3529; border: 2px solid #000; padding: 10px; display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; overflow-y: auto; height: 200px; }
    </style>
</head>
<body>
<div class="app-shell">
    <div class="stats-header">
        <div style="color:var(--osrs-yellow)">Shop Points: <span id="sp-bal">0</span></div>
        <div class="prog-color">
            A: $<span id="arm-prog">0</span>/50 | W: $<span id="wep-prog">0</span>/100<br>
            Rare: $<span id="rare-prog">0</span>/1k
        </div>
    </div>

    <div id="view-combat" class="view-pane active">
        <div style="display: flex; gap: 8px; justify-content: center;">
            <div class="equip-window">
                <div id="head-slot" style="position: absolute; top: 12px; left: 73px;" class="slot" onclick="unequip('head')"></div>
                <div id="body-slot" style="position: absolute; top: 85px; left: 73px;" class="slot" onclick="unequip('body')"></div>
                <div id="weapon-slot" style="position: absolute; top: 85px; left: 18px;" class="slot" onclick="unequip('weapon')"></div>
                <div id="shield-slot" style="position: absolute; top: 85px; left: 128px;" class="slot" onclick="unequip('shield')"></div>
                <div id="legs-slot" style="position: absolute; top: 126px; left: 73px;" class="slot" onclick="unequip('legs')"></div>
            </div>
            <div class="inventory-grid" id="inv-grid"></div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:4px; margin-top:10px;">
            <button class="nav-btn" onclick="train(500)">Slay Monster</button>
            <button class="nav-btn" onclick="train(5000)" style="background:#4e1a1a;">Solo Raid</button>
        </div>
    </div>

    <div id="view-bank" class="view-pane">
        <div style="text-align:center; color:var(--osrs-yellow); margin-bottom:5px;">BANK STORAGE</div>
        <div class="bank-container" id="bank-grid"></div>
        <div style="text-align:center; margin:10px 0 5px 0;">INVENTORY (Click to Deposit)</div>
        <div class="inventory-grid" id="bank-inv-grid" style="margin: 0 auto;"></div>
    </div>

    <div class="chat-container" id="chatbox">Welcome to OSRS Tracker.</div>

    <div class="nav-tabs">
        <button class="nav-btn active" id="btn-combat" onclick="switchTab('combat')">Combat</button>
        <button class="nav-btn" id="btn-bank" onclick="switchTab('bank')">Bank</button>
    </div>

    <div class="input-group" style="display:flex; gap:5px; margin-top:auto;">
        <input type="number" id="mil-input" style="flex:1; padding:10px; background:#222; color:#00ff00; border:1px solid #444;" placeholder="Deposit $...">
        <button onclick="addMil()" style="background:#006400; color:#fff; padding:0 15px; border:none; font-family:'RuneScape UF'; cursor:pointer;">Deposit</button>
    </div>
</div>

<script>
    const STORAGE_KEY = 'OSRS_BANK_FINAL_V1';
    let state = {
        sp: 0, armorMil: 0, weaponMil: 0, rareMil: 0, pieceIndex: 0, weaponIndex: 0,
        inventory: [{ name: 'Iron Scimitar', img: 'https://oldschool.runescape.wiki/images/Iron_scimitar.png', type: 'weapon' }], 
        bank: [],
        equipped: { head:null, body:null, weapon:null, legs:null, shield:null }
    };

    const armorProgression = [
        { name: 'Rune Full Helm', img: 'https://oldschool.runescape.wiki/images/Rune_full_helm.png', type: 'head' },
        { name: 'Rune Platebody', img: 'https://oldschool.runescape.wiki/images/Rune_platebody.png', type: 'body' },
        { name: 'Rune Platelegs', img: 'https://oldschool.runescape.wiki/images/Rune_platelegs.png', type: 'legs' },
        { name: 'Rune Kiteshield', img: 'https://oldschool.runescape.wiki/images/Rune_kiteshield.png', type: 'shield' },
        { name: 'Dragon Full Helm', img: 'https://oldschool.runescape.wiki/images/Dragon_full_helm.png', type: 'head' },
        { name: 'Dragon Platebody', img: 'https://oldschool.runescape.wiki/images/Dragon_platebody.png', type: 'body' },
        { name: 'Dragon Platelegs', img: 'https://oldschool.runescape.wiki/images/Dragon_platelegs.png', type: 'legs' },
        { name: 'Dragon Kiteshield', img: 'https://oldschool.runescape.wiki/images/Dragon_kiteshield.png', type: 'shield' },
        { name: 'Dharok Helm', img: 'https://oldschool.runescape.wiki/images/Dharok%27s_med_helm.png', type: 'head' },
        { name: 'Dharok Platebody', img: 'https://oldschool.runescape.wiki/images/Dharok%27s_platebody.png', type: 'body' },
        { name: 'Dharok Platelegs', img: 'https://oldschool.runescape.wiki/images/Dharok%27s_platelegs.png', type: 'legs' }
    ];

    const weaponProgression = [
        { name: 'Rune Scimitar', img: 'https://oldschool.runescape.wiki/images/Rune_scimitar.png', type: 'weapon' },
        { name: 'Dragon Scimitar', img: 'https://oldschool.runescape.wiki/images/Dragon_scimitar.png', type: 'weapon' },
        { name: 'Dharok Greataxe', img: 'https://oldschool.runescape.wiki/images/Dharok%27s_greataxe.png', type: 'weapon' }
    ];

    const rarePool = [
        { name: 'Red Partyhat', img: 'https://oldschool.runescape.wiki/images/Red_partyhat.png', type: 'head' },
        { name: 'Blue Partyhat', img: 'https://oldschool.runescape.wiki/images/Blue_partyhat.png', type: 'head' },
        { name: 'Santa Hat', img: 'https://oldschool.runescape.wiki/images/Santa_hat.png', type: 'head' }
    ];

    function addMil() {
        const val = parseInt(document.getElementById('mil-input').value) || 0;
        if(val <= 0) return;
        state.armorMil += val; state.weaponMil += val; state.rareMil += val;

        while(state.armorMil >= 50 && state.pieceIndex < armorProgression.length) {
            addItem(armorProgression[state.pieceIndex]);
            addChatMessage(`Unlocked Armor: ${armorProgression[state.pieceIndex].name}`, "yellow");
            state.pieceIndex++; state.armorMil -= 50;
        }
        while(state.weaponMil >= 100 && state.weaponIndex < weaponProgression.length) {
            addItem(weaponProgression[state.weaponIndex]);
            addChatMessage(`Unlocked Weapon: ${weaponProgression[state.weaponIndex].name}`, "#00ffff");
            state.weaponIndex++; state.weaponMil -= 100;
        }
        while(state.rareMil >= 1000) {
            const r = rarePool[Math.floor(Math.random()*rarePool.length)];
            addItem(r);
            addChatMessage(`RARE UNLOCK: ${r.name}!`, "#ff00ff");
            state.rareMil -= 1000;
        }
        save(); updateUI();
        document.getElementById('mil-input').value = '';
    }

    function addItem(item) {
        if(state.inventory.length < 28) state.inventory.push({...item});
        else state.bank.push({...item});
    }

    function train(gain) {
        state.sp += gain;
        addChatMessage(`+${gain} Shop Points`, "green");
        save(); updateUI();
    }

    function renderInv(containerId, isBankMode) {
        const grid = document.getElementById(containerId);
        grid.innerHTML = '';
        for(let i=0; i<28; i++) {
            const div = document.createElement('div');
            div.className = 'slot';
            if(state.inventory[i]) {
                const item = state.inventory[i];
                div.innerHTML = `<img src="${item.img}" class="item-icon">`;
                div.onclick = () => {
                    if(isBankMode) {
                        state.bank.push(state.inventory.splice(i, 1)[0]);
                    } else {
                        const old = state.equipped[item.type];
                        state.equipped[item.type] = item;
                        state.inventory.splice(i, 1);
                        if(old) state.inventory.push(old);
                    }
                    save(); updateUI();
                };
            }
            grid.appendChild(div);
        }
    }

    function renderBank() {
        const grid = document.getElementById('bank-grid');
        grid.innerHTML = '';
        state.bank.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = 'slot';
            div.innerHTML = `<img src="${item.img}" class="item-icon">`;
            div.onclick = () => {
                if(state.inventory.length < 28) {
                    state.inventory.push(state.bank.splice(i, 1)[0]);
                    save(); updateUI();
                }
            };
            grid.appendChild(div);
        });
    }

    function updateUI() {
        document.getElementById('sp-bal').innerText = state.sp.toLocaleString();
        document.getElementById('arm-prog').innerText = state.armorMil;
        document.getElementById('wep-prog').innerText = state.weaponMil;
        document.getElementById('rare-prog').innerText = state.rareMil;
        
        renderInv('inv-grid', false);
        renderInv('bank-inv-grid', true);
        renderBank();

        for(let slot in state.equipped) {
            const el = document.getElementById(`${slot}-slot`);
            if(el) el.innerHTML = state.equipped[slot] ? `<img src="${state.equipped[slot].img}" class="item-icon">` : '';
        }
    }

    function unequip(type) {
        if(state.equipped[type] && state.inventory.length < 28) {
            state.inventory.push(state.equipped[type]);
            state.equipped[type] = null;
            save(); updateUI();
        }
    }

    function switchTab(t) {
        document.querySelectorAll('.view-pane, .nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('view-' + t).classList.add('active');
        document.getElementById('btn-' + t).classList.add('active');
        updateUI();
    }

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
    function load() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if(saved) state = Object.assign(state, JSON.parse(saved));
    }
    function addChatMessage(t, c) {
        const cb = document.getElementById('chatbox');
        cb.innerHTML += `<div style="color:${c}">${t}</div>`;
        cb.scrollTop = cb.scrollHeight;
    }

    load(); updateUI();
</script>
</body>
</html>
