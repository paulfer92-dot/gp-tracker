<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base Styles */
        body { background: #1a1712; color: white; font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        /* Layout Blocks */
        .box { background: #4e4435; border: 3px solid #3e3529; padding: 10px; margin-bottom: 10px; width: 280px; }
        .header { background: #222; width: 100%; padding: 15px; text-align: center; border-bottom: 2px solid #ff981f; }
        
        /* Grid for Equip/Inv */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .slot { aspect-ratio: 1; background: rgba(0,0,0,0.5); border: 1px solid #3e3529; display: flex; align-items: center; justify-content: center; min-height: 50px; }
        .slot img { width: 40px; height: 40px; object-fit: contain; }

        /* UI Elements */
        input { padding: 10px; width: 80px; border: 1px solid #000; }
        button { padding: 10px; background: #006400; color: white; border: none; cursor: pointer; font-weight: bold; }
        .log { background: black; color: #0f0; width: 280px; height: 80px; overflow-y: auto; font-size: 12px; padding: 5px; border: 1px solid #3e3529; }
        .label { color: #ff981f; font-size: 14px; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>

<div class="header">
    <input type="number" id="cashInput" placeholder="$0">
    <button onclick="addGold()">ADD CASH</button>
</div>

<p class="label">Next Unlock: $<span id="nextCost">20</span></p>

<div class="box">
    <span class="label">EQUIPMENT</span>
    <div class="grid" id="equipGrid">
        <div class="slot" id="e-head" title="Head"></div>
        <div class="slot" id="e-body" title="Body"></div>
        <div class="slot" id="e-legs" title="Legs"></div>
        <div class="slot" id="e-weapon" title="Weapon"></div>
    </div>
</div>

<div class="box">
    <span class="label">INVENTORY (Tap to Equip)</span>
    <div class="grid" id="invGrid">
        <div class="slot" onclick="equip(0)"></div><div class="slot" onclick="equip(1)"></div>
        <div class="slot" onclick="equip(2)"></div><div class="slot" onclick="equip(3)"></div>
        <div class="slot" onclick="equip(4)"></div><div class="slot" onclick="equip(5)"></div>
        <div class="slot" onclick="equip(6)"></div><div class="slot" onclick="equip(7)"></div>
        <div class="slot" onclick="equip(8)"></div><div class="slot" onclick="equip(9)"></div>
        <div class="slot" onclick="equip(10)"></div><div class="slot" onclick="equip(11)"></div>
    </div>
</div>

<div class="log" id="gameLog">Welcome. Enter cash to start.</div>

<script>
    // Variables
    let gold = 0;
    let unlockedCount = 0;
    let inventory = [];
    let equipment = { head: null, body: null, legs: null, weapon: null };

    const REWARDS = [
        { n: 'Rune Helm', u: 'https://oldschool.runescape.wiki/images/Rune_full_helm.png', t: 'head', c: 20 },
        { n: 'Rune Platebody', u: 'https://oldschool.runescape.wiki/images/Rune_platebody.png', t: 'body', c: 20 },
        { n: 'Rune Platelegs', u: 'https://oldschool.runescape.wiki/images/Rune_platelegs.png', t: 'legs', c: 20 },
        { n: 'Rune Scimitar', u: 'https://oldschool.runescape.wiki/images/Rune_scimitar.png', t: 'weapon', c: 25 },
        { n: 'Dragon Legs', u: 'https://oldschool.runescape.wiki/images/Dragon_platelegs.png', t: 'legs', c: 40 },
        { n: 'Dragon Body', u: 'https://oldschool.runescape.wiki/images/Dragon_platebody.png', t: 'body', c: 40 },
        { n: 'Abyssal Whip', u: 'https://oldschool.runescape.wiki/images/Abyssal_whip.png', t: 'weapon', c: 70 }
    ];

    function addGold() {
        let val = parseInt(document.getElementById('cashInput').value) || 0;
        if (val <= 0) return;
        gold += val;

        while (unlockedCount < REWARDS.length && gold >= REWARDS[unlockedCount].c) {
            let item = REWARDS[unlockedCount];
            gold -= item.c;
            inventory.push(item);
            logMsg("Unlocked: " + item.n);
            unlockedCount++;
        }
        
        document.getElementById('cashInput').value = "";
        updateUI();
    }

    function equip(idx) {
        let item = inventory[idx];
        if (!item) return;
        equipment[item.t] = item.u;
        logMsg("Equipped: " + item.n);
        updateUI();
    }

    function updateUI() {
        // Update Cost
        let next = REWARDS[unlockedCount];
        document.getElementById('nextCost').innerText = next ? next.c : "MAX";

        // Update Inventory
        let slots = document.getElementById('invGrid').children;
        for (let i = 0; i < slots.length; i++) {
            slots[i].innerHTML = inventory[i] ? `<img src="${inventory[i].u}">` : "";
        }

        // Update Equipment
        document.getElementById('e-head').innerHTML = equipment.head ? `<img src="${equipment.head}">` : "Helm";
        document.getElementById('e-body').innerHTML = equipment.body ? `<img src="${equipment.body}">` : "Body";
        document.getElementById('e-legs').innerHTML = equipment.legs ? `<img src="${equipment.legs}">` : "Legs";
        document.getElementById('e-weapon').innerHTML = equipment.weapon ? `<img src="${equipment.weapon}">` : "Wep";
    }

    function logMsg(m) {
        let l = document.getElementById('gameLog');
        l.innerHTML = "<div>> " + m + "</div>" + l.innerHTML;
    }

    updateUI();
</script>
</body>
</html>
