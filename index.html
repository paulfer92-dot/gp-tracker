<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        @import url('https://fonts.cdnfonts.com/css/runescape-uf');
        :root { --o: #ff981f; --y: #ffff00; --bg: #1a1712; }
        * { box-sizing: border-box; touch-action: manipulation; }
        
        body { 
            margin: 0; background: #000; color: #fff; 
            font-family: 'RuneScape UF', sans-serif; 
            height: 100dvh; display: flex; overflow: hidden;
        }

        /* SIDEBAR NAVIGATION */
        nav { 
            width: 80px; background: #111; 
            border-right: 2px solid var(--o);
            display: flex; flex-direction: column;
            height: 100%; z-index: 999;
        }
        nav button { 
            flex: 1; background: #3e3529; color: #fff; border: 1px solid #000; 
            font-family: 'RuneScape UF'; font-size: 16px; cursor: pointer;
            writing-mode: vertical-rl; transform: rotate(180deg); /* Vertical text for style */
            text-align: center;
        }
        nav button.active { background: var(--o); color: #000; font-weight: bold; }

        /* MAIN CONTENT AREA */
        main { flex: 1; height: 100%; overflow-y: auto; display: flex; flex-direction: column; background: var(--bg); }
        
        .input-box { display: flex; padding: 10px; gap: 5px; background: #222; border-bottom: 1px solid #444; }
        input { flex: 1; padding: 12px; background: #000; color: #0f0; border: 1px solid #444; font-size: 16px; border-radius: 4px; }
        .add-btn { background: #006400; color: #fff; border: none; padding: 0 15px; font-family: 'RuneScape UF'; border-radius: 4px; }

        .pane { display: none; padding: 10px; flex: 1; }
        .pane.active { display: block; }

        .inv { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; 
            background: #4e4435; padding: 8px; border: 3px solid #3e3529; 
            max-width: 260px; margin: 0 auto;
        }
        .slot { aspect-ratio: 1; background: rgba(0,0,0,0.5); border: 1px solid #3e3529; display: flex; align-items: center; justify-content: center; }
        .item { width: 85%; height: 85%; object-fit: contain; }

        .chat { background: #726451; padding: 8px; margin-top: 15px; font-size: 14px; border: 2px solid #3e3529; height: 120px; overflow-y: auto; color: #fff; }
        
        /* Stats Styling */
        .stat-row { background: #2a241c; padding: 10px; border: 1px solid var(--o); margin-bottom: 10px; }
    </style>
</head>
<body>

<nav id="sidebar">
    <button class="active" onclick="tab('c', this)">COMBAT</button>
    <button onclick="tab('s', this)">SHOP</button>
    <button onclick="tab('x', this)">STATS</button>
</nav>

<main>
    <div class="input-box">
        <input type="number" id="val" placeholder="Deposit $">
        <button class="add-btn" onclick="add()">ADD</button>
    </div>

    <div id="c" class="pane active">
        <div class="inv" id="g"></div>
        <div class="chat" id="l">V51: Side-Nav Sidebar Active.</div>
    </div>

    <div id="s" class="pane">
        <div class="stat-row" style="text-align:center">
            <h2 style="color:var(--y); margin:0;">AUTO-SHOP</h2>
            <p>Armor: $20 / $40 / $70</p>
            <p>Weapons: $25 Flat</p>
        </div>
    </div>

    <div id="x" class="pane">
        <div class="stat-row">
            <p>Armor Unlocks: <span id="ai">0</span></p>
            <p>Weapon Unlocks: <span id="wi">0</span></p>
            <button onclick="localStorage.clear();location.reload();" style="color:red; background:none; border:1px solid red; width:100%; padding:10px; margin-top:10px;">WIPE SAVE</button>
        </div>
