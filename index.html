<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OSRS Tracker - Apothecary Update</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/runescape-uf');
        :root { --inv-bg: #4e4435; --osrs-yellow: #ffff00; --osrs-orange: #ff981f; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        html, body { overflow: hidden; height: 100%; width: 100%; position: fixed; background-color: #000; margin: 0; }
        body { color: var(--osrs-orange); display: flex; flex-direction: column; align-items: center; font-family: 'RuneScape UF', sans-serif; user-select: none; padding-top: 10px; }
        .app-shell { display: flex; flex-direction: column; align-items: center; padding: 15px; background: #1a1712; border-radius: 15px; border: 1px solid #333; max-width: 400px; width: 95%; position: relative; height: 95vh; }
        
        .stats-header { width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-bottom: 5px; font-size: 14px; text-align: center; border-bottom: 1px solid #333; padding-bottom: 5px;}
        .combat-lvl-display { grid-column: span 2; color: #fff; font-size: 18px; margin-bottom: 2px; }
        .tpc-color { color: var(--osrs-yellow); text-align: left; padding-left: 10px; }
        .mil-color { color: #00ff00; text-align: right; padding-right: 10px; }
        
        .hp-section { width: 100%; margin-bottom: 8px; }
        .hp-label { font-size: 14px; display: flex; justify-content: space-between; color: #fff; margin-bottom: 2px; }
        .hp-bar-bg { width: 100%; height: 12px; background: #333; border: 1px solid #000; border-radius: 2px; overflow: hidden; }
        .hp-bar-fill { height: 100%; transition: width 0.3s ease; }
        .player-hp-bar { background: linear-gradient(to bottom, #00ff00, #008000); }
        .boss-hp-bar { background: linear-gradient(to bottom, #ff0000, #800000); }

        .view-pane { width: 100%; display: none; height: 220px; flex-direction: column; }
        .view-pane.active { display: flex; }

        .game-content-area { display: flex; gap: 8px; justify-content: center; }
        .equip-tab { width: 180px; height: 220px; background-color: var(--inv-bg); border: 3px solid #3e3529; background-image: url('https://oldschool.runescape.wiki/images/Equipment_window.png'); background-size: 160px; background-repeat: no-repeat; background-position: center; position: relative; }
        .e-slot { position: absolute; width: 32px; height: 32px; display: flex; justify-content: center; align-items: center; cursor: pointer; background: rgba(0,0,0,0.1); border-radius: 4px; }
        #head-slot { top: 12px; left: 74px; } #amulet-slot { top: 40px; left: 74px; } 
        #body-slot { top: 78px; left: 74px; } #weapon-slot { top: 78px; left: 22px; } 
        #shield-slot { top: 78px; left: 126px; } #legs-slot { top: 120px; left: 74px; } 
        #ring-slot { top: 162px; left: 126px; } #boots-slot { top: 162px; left: 74px; }

        .inventory-tab { width: 180px; background: var(--inv-bg); border: 3px solid #3e3529; padding: 5px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; }
        .slot { width: 38px; height: 38px; background: rgba(0, 0, 0, 0.2); border-radius: 2px; display: flex; justify-content: center; align-items: center; cursor: pointer; position: relative; }
        .item-icon { width: 28px; height: 28px; filter: drop-shadow(1px 1px 1px #000); }

        .bank-view, .shop-view { width: 100%; height: 220px; background: #5d5342; border: 3px solid #3e3529; display: flex; flex-direction: column; }
        .grid-container { flex-grow: 1; overflow-y: auto; display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; padding: 10px; }
        .shop-item { background: #4e4435; border: 1px solid #333; padding: 5px; text-align: center; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .price-tag { font-size: 10px; color: var(--osrs-yellow); margin-top: 2px; }

        .nav-tabs { display: flex; gap: 4px; margin-top: auto; width: 100%; padding-top: 10px; }
        .nav-btn { flex: 1; padding: 10px 5px; background: #3e3529; border: 1px solid #000; color: #fff; cursor: pointer; font-family: 'RuneScape UF'; font-size: 11px; }
        .nav-btn.active { background: var(--osrs-orange); color: #000; }
        .chat-container { width: 100%; height: 60px; background: #726451; border: 3px solid #3e3529; margin-top: 8px; padding: 5px; overflow-y: auto; font-size: 13px; }
        .green { color: #00ff00; } .yellow { color: #ffff00; } .red { color: #ff0000; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="stats-header">
        <div class="combat-lvl-display">Combat Lvl: <span id="cb-lvl">3</span> <span id="boost-tag" style="color:#00ff00; font-size:12px;"></span></div>
        <div class="tpc-color">TPC: <span id="tpc-bal">0</span></div>
        <div class="mil-color">Mil: <span id="mil-bal">0k</span></div>
    </div>

    <div id="boss-ui" class="hp-section" style="display:none;">
        <div class="hp-label"><span id="boss-name">Monster</span> <span id="enemy-hp-text">0/0</span></div>
        <div class="hp-bar-bg"><div id="enemy-fill" class="hp-bar-fill boss-hp-bar"></div></div>
    </div>
    
    <div class="hp-section">
        <div class="hp-label">Hitpoints <span id="p-hp-text">10/10</span></div>
        <div class="hp-bar-bg"><div id="p-fill" class="hp-bar-fill player-hp-bar"></div></div>
    </div>

    <div id="view-combat" class="view-pane active">
        <div class="game-content-area">
            <div class="equip-tab">
                <div id="head-slot" class="e-slot" onclick="unequip('head')"></div>
                <div id="amulet-slot" class="e-slot" onclick="unequip('amulet')"></div>
                <div id="body-slot" class="e-slot" onclick="unequip('body')"></div>
                <div id="weapon-slot" class="e-slot" onclick="unequip('weapon')"></div>
                <div id="shield-slot" class="e-slot" onclick="unequip('shield')"></div>
                <div id="legs-slot" class="e-slot" onclick="unequip('legs')"></div>
                <div id="ring-slot" class="e-slot" onclick="unequip('ring')"></div>
                <div id="boots-slot" class="e-slot" onclick="unequip('boots')"></div>
            </div>
            <div class="inventory-tab" id="inv-grid"></div>
        </div>
        <div style="margin-top:10px; display:flex; gap:3px;">
            <button onclick="startTraining('Rock Crab')" style="flex:1; padding:8px; font-family:'RuneScape UF';">Train</button>
            <button onclick="getSlayerTask()" style="flex:1; padding:8px; font-family:'RuneScape UF';">Slayer Task</button>
        </div>
    </div>

    <div id="view-bank" class="view-pane">
        <div class="bank-view">
            <div class="grid-container" id="bank-grid"></div>
            <button onclick="depositAll()" style="font-family:'RuneScape UF'; height:30px; background:#3e3529; color:white;">Deposit All</button>
        </div>
    </div>

    <div id="view-shop" class="view-pane">
        <div class="shop-view">
            <div class="grid-container" id="shop-grid"></div>
        </div>
    </div>

    <div class="chat-container" id="chatbox"></div>

    <div class="nav-tabs">
        <button class="nav-btn active" id="btn-combat" onclick="switchTab('combat')">Combat</button>
        <button class="nav-btn" id="btn-bank" onclick="switchTab('bank')">Bank</button>
        <button class="nav-btn" id="btn-shop" onclick="switchTab('shop')">Shop</button>
    </div>

    <div style="margin-top:10px; display:flex; gap:5px; width:100%;">
        <input type="number" id="dollar-input" placeholder="Deposit $..." style="flex:1; padding:10px; font-family:'RuneScape UF'; background:#222; color:#00ff00; border:1px solid #444;">
        <button onclick="processDeposit()" style="font-family:'RuneScape UF'; background:#006400; color:white; padding:10px;">Update Mil</button>
    </div>
</div>

<script>
    let state = {
        tpc: 0, totalK: 0, 
        atkXP: 0, strXP: 0, defXP: 0, hpXP: 1154, currentHP: 10,
        inventory: [], bank: [],
        boost: { active: false, str: 0, atk: 0, time: 0 },
        equipped: { head:null, body:null, weapon:null, shield:null, legs:null, boots:null, amulet:null, ring:null }
    };

    const shopItems = [
        { name: 'Lobster', cost: 150, img: 'https://oldschool.runescape.wiki/images/Cooked_lobster.png', type: 'food', heal: 12 },
        // POTIONS
        { name: 'Combat Pot', cost: 500, img: 'https://oldschool.runescape.wiki/images/Combat_potion%284%29.png', type: 'pot', atk: 3, str: 3 },
        { name: 'Super Strength', cost: 1500, img: 'https://oldschool.runescape.wiki/images/Super_strength%284%29.png', type: 'pot', atk: 0, str: 8 },
        { name: 'Super Attack', cost: 1500, img: 'https://oldschool.runescape.wiki/images/Super_attack%284%29.png', type: 'pot', atk: 8, str: 0 },
        { name: 'Super Combat', cost: 5000, img: 'https://oldschool.runescape.wiki/images/Super_combat_potion%284%29.png', type: 'pot', atk: 12, str: 12 },
        // GEAR
        { name: 'Amulet of Glory', cost: 3500, img: 'https://oldschool.runescape.wiki/images/Amulet_of_glory.png', type: 'amulet', bonus: 10 },
        { name: 'Berserker Ring', cost: 15000, img: 'https://oldschool.runescape.wiki/images/Berserker_ring.png', type: 'ring', effect: 'strength' }
    ];

    const runeUnlocks = [
        { name: 'Rune Scimitar', img: 'https://oldschool.runescape.wiki/images/Rune_scimitar.png', type: 'weapon' },
        { name: 'Rune Full Helm', img: 'https://oldschool.runescape.wiki/images/Rune_full_helm.png', type: 'head' },
        { name: 'Rune Platebody', img: 'https://oldschool.runescape.wiki/images/Rune_platebody.png', type: 'body' },
        { name: 'Rune Platelegs', img: 'https://oldschool.runescape.wiki/images/Rune_platelegs.png', type: 'legs' },
        { name: 'Rune Kiteshield', img: 'https://oldschool.runescape.wiki/images/Rune_kiteshield.png', type: 'shield' },
        { name: 'Rune Boots', img: 'https://oldschool.runescape.wiki/images/Rune_boots.png', type: 'boots' }
    ];

    function processDeposit() {
        const val = parseInt(document.getElementById('dollar-input').value) || 0;
        if(val > 0) {
            state.totalK += (val * 10);
            checkMilestones(); updateUI();
            document.getElementById('dollar-input').value = '';
        }
    }

    function buyItem(item) {
        if(state.tpc >= item.cost && state.inventory.length < 12) {
            state.tpc -= item.cost;
            state.inventory.push({...item});
            updateUI();
        }
    }

    function checkMilestones() {
        const mil = Math.floor((state.totalK / 1000) / 2); 
        for(let i=0; i < mil; i++) {
            if(runeUnlocks[i]) {
                const owned = state.inventory.concat(state.bank).some(it => it.name === runeUnlocks[i].name) || 
                              Object.values(state.equipped).some(it => it && it.name === runeUnlocks[i].name);
                if(!owned) state.bank.push({...runeUnlocks[i]});
            }
        }
    }

    function drinkPotion(item, idx) {
        state.boost = { active: true, atk: item.atk, str: item.str, time: Date.now() + 180000 };
        state.inventory.splice(idx, 1);
        addChatMessage(`You drink the ${item.name}. You feel powerful!`, 'green');
        updateUI();
    }

    let combatInterval = null;
    function startTraining(type) {
        if(combatInterval) clearInterval(combatInterval);
        let bMax = 60, bHp = bMax;
        document.getElementById('boss-ui').style.display = 'block';
        document.getElementById('boss-name').innerText = type;
        combatInterval = setInterval(() => {
            if(state.boost.active && Date.now() > state.boost.time) {
                state.boost.active = false; addChatMessage("Your potion wears off.", "red");
            }
            let maxHit = 5 + (state.equipped.ring?.effect === 'strength' ? 2 : 0) + (state.boost.active ? Math.floor(state.boost.str/2) : 0);
            let hit = Math.floor(Math.random() * (maxHit + 1));
            bHp -= hit;
            state.atkXP += hit * 4; state.hpXP += hit * 1.33;
            if(bHp <= 0) {
                clearInterval(combatInterval); document.getElementById('boss-ui').style.display = 'none';
            }
            updateUI(bHp, bMax);
        }, 1200);
    }

    function getSlayerTask() {
        if(combatInterval) return;
        let bMax = 150, bHp = bMax;
        document.getElementById('boss-ui').style.display = 'block';
        document.getElementById('boss-name').innerText = "Greater Demon";
        combatInterval = setInterval(() => {
            let hit = Math.floor(Math.random() * 8);
            bHp -= hit; state.atkXP += hit * 4;
            if(bHp <= 0) {
                clearInterval(combatInterval); state.tpc += 2500;
                document.getElementById('boss-ui').style.display = 'none';
            }
            updateUI(bHp, bMax);
        }, 1200);
    }

    function updateUI(bHp = 0, bMax = 0) {
        document.getElementById('tpc-bal').innerText = state.tpc.toLocaleString();
        document.getElementById('mil-bal').innerText = (state.totalK < 1000) ? state.totalK+"k" : (state.totalK/1000).toFixed(2)+" Mil";
        const h = getLvl(state.hpXP), a = getLvl(state.atkXP), s = getLvl(state.strXP), d = getLvl(state.defXP);
        document.getElementById('cb-lvl').innerText = Math.floor(0.25*(d+h) + 0.325*(a+s));
        document.getElementById('boost-tag').innerText = state.boost.active ? `(+${state.boost.str})` : "";
        document.getElementById('p-hp-text').innerText = `${state.currentHP}/${h}`;
        document.getElementById('p-fill').style.width = (state.currentHP / h) * 100 + "%";
        if(bMax > 0) {
            document.getElementById('enemy-hp-text').innerText = `${Math.max(0, bHp)}/${bMax}`;
            document.getElementById('enemy-fill').style.width = (Math.max(0, bHp)/bMax)*100 + "%";
        }
        for(let slot in state.equipped) {
            const el = document.getElementById(`${slot}-slot`);
            el.innerHTML = state.equipped[slot] ? `<img src="${state.equipped[slot].img}" class="item-icon">` : '';
        }
        renderInv();
    }

    function renderInv() {
        const grid = document.getElementById('inv-grid'); grid.innerHTML = '';
        for(let i=0; i<12; i++) {
            const div = document.createElement('div'); div.className = 'slot';
            if(state.inventory[i]) {
                div.innerHTML = `<img src="${state.inventory[i].img}" class="item-icon">`;
                div.onclick = () => {
                    const it = state.inventory[i];
                    if(document.getElementById('view-bank').classList.contains('active')) {
                        state.bank.push(state.inventory.splice(i, 1)[0]); renderBank();
                    } else if(it.type === 'food') {
                        state.currentHP = Math.min(getLvl(state.hpXP), state.currentHP + it.heal);
                        state.inventory.splice(i, 1);
                    } else if(it.type === 'pot') {
                        drinkPotion(it, i);
                    } else equipItem(i);
                    updateUI();
                };
            }
            grid.appendChild(div);
        }
    }

    function renderBank() {
        const grid = document.getElementById('bank-grid'); grid.innerHTML = '';
        state.bank.forEach((it, i) => {
            const div = document.createElement('div'); div.className = 'slot';
            div.innerHTML = `<img src="${it.img}" class="item-icon">`;
            div.onclick = () => { if(state.inventory.length < 12) { state.inventory.push(state.bank.splice(i, 1)[0]); renderBank(); updateUI(); }};
            grid.appendChild(div);
        });
    }

    function renderShop() {
        const grid = document.getElementById('shop-grid'); grid.innerHTML = '';
        shopItems.forEach(it => {
            const div = document.createElement('div'); div.className = 'shop-item';
            div.innerHTML = `<img src="${it.img}" class="item-icon"><div class="price-tag">${it.cost}</div>`;
            div.onclick = () => buyItem(it);
            grid.appendChild(div);
        });
    }

    function equipItem(idx) {
        const it = state.inventory[idx], old = state.equipped[it.type];
        state.equipped[it.type] = it; state.inventory.splice(idx, 1);
        if(old) state.inventory.push(old);
    }
    function unequip(type) { if(state.equipped[type] && state.inventory.length < 12) { state.inventory.push(state.equipped[type]); state.equipped[type] = null; updateUI(); } }
    function depositAll() { state.bank = state.bank.concat(state.inventory); state.inventory = []; renderBank(); updateUI(); }
    function switchTab(t) {
        document.querySelectorAll('.view-pane, .nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('view-' + t).classList.add('active');
        document.getElementById('btn-' + t).classList.add('active');
        if(t === 'bank') renderBank(); if(t === 'shop') renderShop();
    }
    function getLvl(xp) { let l=1; while(l<99 && xp >= levelToXp(l+1)) l++; return l; }
    function levelToXp(lvl) { let t=0; for(let i=1; i<lvl; i++) t += Math.floor(i + 300 * Math.pow(2, i/7)); return Math.floor(t/4); }
    function addChatMessage(t, c='') { const cb = document.getElementById('chatbox'); cb.innerHTML += `<div class="${c}">${t}</div>`; cb.scrollTop = cb.scrollHeight; }

    updateUI();
</script>
</body>
</html>
