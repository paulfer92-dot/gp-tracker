<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OSRS Tracker - Global Shop</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/runescape-uf');
        :root { --inv-bg: #4e4435; --osrs-yellow: #ffff00; --osrs-orange: #ff981f; --slot-border: #3e3529; --slot-bg: rgba(0,0,0,0.4); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: var(--osrs-orange); font-family: 'RuneScape UF', sans-serif; margin: 0; display: flex; justify-content: center; overflow: hidden; }
        .app-shell { width: 98%; max-width: 420px; height: 98vh; background: #1a1712; border: 1px solid #333; padding: 12px; display: flex; flex-direction: column; }
        .stats-header { display: grid; grid-template-columns: 1fr 1fr; border-bottom: 2px solid #3e3529; padding-bottom: 10px; margin-bottom: 10px; }
        .tpc-color { color: var(--osrs-yellow); font-size: 20px; }
        .mil-color { color: #00ff00; text-align: right; font-size: 20px; }
        .view-pane { display: none; flex-grow: 1; overflow-y: auto; flex-direction: column; }
        .view-pane.active { display: flex; }
        .game-area { display: flex; gap: 8px; justify-content: center; height: 320px; flex-shrink: 0; }
        .equip-tab { width: 180px; height: 215px; background: var(--inv-bg) url('https://oldschool.runescape.wiki/images/Equipment_window.png') no-repeat center; background-size: contain; position: relative; border: 2px solid var(--slot-border); }
        .e-slot { position: absolute; width: 34px; height: 34px; cursor: pointer; display: flex; justify-content: center; align-items: center; background: var(--slot-bg); }
        #head-slot { top: 12px; left: 73px; } #amulet-slot { top: 48px; left: 73px; } 
        #body-slot { top: 85px; left: 73px; } #weapon-slot { top: 85px; left: 18px; } 
        #shield-slot { top: 85px; left: 128px; } #legs-slot { top: 126px; left: 73px; }
        #feet-slot { top: 168px; left: 73px; } #ring-slot { top: 168px; left: 128px; }
        .inventory-tab { width: 175px; height: 310px; background: var(--inv-bg); border: 2px solid var(--slot-border); display: grid; grid-template-columns: repeat(4, 1fr); gap: 2px; padding: 4px; }
        .slot { width: 38px; height: 38px; background: var(--slot-bg); border: 1px solid var(--slot-border); display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .item-icon { width: 30px; height: 30px; filter: drop-shadow(1px 1px 1px #000); }
        .skills-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; background: #3e3529; border: 2px solid #000; }
        .skill-card { background: #4e4435; padding: 8px; border: 1px solid #000; }
        .nav-tabs { display: flex; gap: 2px; margin-top: 5px; flex-shrink: 0; }
        .nav-btn { flex: 1; padding: 10px 2px; background: #3e3529; color: #fff; border: 1px solid #000; font-family: 'RuneScape UF'; cursor: pointer; font-size: 14px; }
        .nav-btn.active { background: var(--osrs-orange); color: #000; }
        .chat-container { height: 60px; background: #726451; border: 2px solid var(--slot-border); margin: 5px 0; padding: 5px; overflow-y: auto; font-size: 14px; color: #fff; flex-shrink: 0; }
        .input-group { margin-top: auto; display: flex; gap: 5px; flex-shrink: 0; }
        input { flex: 1; padding: 10px; background: #222; color: #00ff00; border: 1px solid #444; font-family: 'RuneScape UF'; }
        .dep-btn { background: #006400; color: #fff; padding: 0 15px; border: none; cursor: pointer; font-family: 'RuneScape UF'; }
        .shop-grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 5px; }
        .shop-item-card { background: rgba(0,0,0,0.3); border: 1px solid #5d4d37; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 5px; min-height: 85px; cursor: pointer; text-align: center; }
        .price-tag { font-size: 12px; margin-top: 4px; font-weight: bold; }
    </style>
</head>
<body>
<div class="app-shell">
    <div class="stats-header">
        <div class="tpc-color">TPC: <span id="tpc-bal">0</span></div>
        <div class="mil-color">Mil: <span id="armor-mil">0</span>k</div>
    </div>

    <div id="view-combat" class="view-pane active">
        <div class="game-area">
            <div class="equip-tab">
                <div id="head-slot" class="e-slot" onclick="unequip('head')"></div>
                <div id="amulet-slot" class="e-slot" onclick="unequip('amulet')"></div>
                <div id="body-slot" class="e-slot" onclick="unequip('body')"></div>
                <div id="weapon-slot" class="e-slot" onclick="unequip('weapon')"></div>
                <div id="legs-slot" class="e-slot" onclick="unequip('legs')"></div>
                <div id="shield-slot" class="e-slot" onclick="unequip('shield')"></div>
                <div id="feet-slot" class="e-slot" onclick="unequip('feet')"></div>
                <div id="ring-slot" class="e-slot" onclick="unequip('ring')"></div>
            </div>
            <div class="inventory-tab" id="inv-grid"></div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:4px; margin-top:10px;">
            <button class="nav-btn" onclick="train('att')">Train Attack</button>
            <button class="nav-btn" onclick="train('def')">Train Defense</button>
            <button class="nav-btn" onclick="train('slayer')">Slayer Task</button>
            <button class="nav-btn" onclick="train('raid')" style="background:#4e1a1a;">Start Raid</button>
        </div>
    </div>

    <div id="view-stats" class="view-pane">
        <div class="skills-grid" id="skills-display"></div>
        <button class="nav-btn" style="background:#8b0000; margin-top: 10px;" onclick="confirmReset()">WIPE SAVE</button>
    </div>

    <div id="view-bank" class="view-pane">
        <div id="bank-grid" class="inventory-tab" style="width:100%; height:180px; grid-template-columns: repeat(6, 1fr); overflow-y: auto;"></div>
        <div style="text-align:center; margin: 10px 0; font-size: 12px; color: #fff;">INVENTORY</div>
        <div id="bank-inv-grid" class="inventory-tab" style="width:100%; height:auto; grid-template-columns: repeat(6, 1fr);"></div>
    </div>

    <div id="view-shop" class="view-pane">
        <div style="text-align:center; margin-bottom:5px; color:#fff;">- ALL SHOP ITEMS -</div>
        <div id="shop-list" class="shop-grid-container"></div>
    </div>

    <div class="chat-container" id="chatbox">Shop updated: Items always visible!</div>

    <div class="nav-tabs">
        <button class="nav-btn active" id="btn-combat" onclick="switchTab('combat')">Combat</button>
        <button class="nav-btn" id="btn-stats" onclick="switchTab('stats')">Stats</button>
        <button class="nav-btn" id="btn-bank" onclick="switchTab('bank')">Bank</button>
        <button class="nav-btn" id="btn-shop" onclick="switchTab('shop')">Shop</button>
    </div>

    <div class="input-group">
        <input type="number" id="mil-input" placeholder="Deposit $...">
        <button class="dep-btn" onclick="addMil()">Deposit</button>
    </div>
</div>

<script>
    const STORAGE_KEY = 'OSRS_SHOP_V14';
    const STARTER_WEAPON = { name: 'Iron Scimitar', img: 'https://oldschool.runescape.wiki/images/Iron_scimitar.png', type: 'weapon', req: {att: 1} };

    let state = {
        tpc: 0, armorMil: 0, weaponMil: 0, pieceIndex: 0, weaponIndex: 0,
        xp: { att: 0, str: 0, def: 0, hp: 1200, slay: 0 },
        inventory: [Object.assign({}, STARTER_WEAPON)], bank: [],
        equipped: { head:null, body:null, weapon:null, legs:null, shield:null, amulet:null, feet:null, ring:null }
    };

    const armorProgression = [
        { name: 'Rune Platebody', img: 'https://oldschool.runescape.wiki/images/Rune_platebody.png', type: 'body', req: {def: 40} },
        { name: 'Dragon Platebody', img: 'https://oldschool.runescape.wiki/images/Dragon_platebody.png', type: 'body', req: {def: 60} },
        { name: 'Dharok Platebody', img: 'https://oldschool.runescape.wiki/images/Dharok%27s_platebody.png', type: 'body', req: {def: 70} },
        { name: 'Dharok Platelegs', img: 'https://oldschool.runescape.wiki/images/Dharok%27s_platelegs.png', type: 'legs', req: {def: 70} },
        { name: 'Bandos Chestplate', img: 'https://oldschool.runescape.wiki/images/Bandos_chestplate.png', type: 'body', req: {def: 65} },
        { name: 'Justiciar Chestguard', img: 'https://oldschool.runescape.wiki/images/Justiciar_chestguard.png', type: 'body', req: {def: 75} },
        { name: 'Torva Platebody', img: 'https://oldschool.runescape.wiki/images/Torva_platebody.png', type: 'body', req: {def: 80} }
    ];

    const weaponProgression = [
        { name: 'Rune Scimitar', img: 'https://oldschool.runescape.wiki/images/Rune_scimitar.png', type: 'weapon', req: {att: 40} },
        { name: 'Dragon Scimitar', img: 'https://oldschool.runescape.wiki/images/Dragon_scimitar.png', type: 'weapon', req: {att: 60} },
        { name: 'Dharok Greataxe', img: 'https://oldschool.runescape.wiki/images/Dharok%27s_greataxe.png', type: 'weapon', req: {att: 70} },
        { name: 'Abyssal Whip', img: 'https://oldschool.runescape.wiki/images/Abyssal_whip.png', type: 'weapon', req: {att: 70} },
        { name: 'Ghrazi Rapier', img: 'https://oldschool.runescape.wiki/images/Ghrazi_rapier.png', type: 'weapon', req: {att: 80} },
        { name: 'Scythe of Vitur', img: 'https://oldschool.runescape.wiki/images/Scythe_of_vitur.png', type: 'weapon', req: {att: 80} }
    ];

    const globalShopItems = [
        { name:'Glory', cost:5000, img:'https://oldschool.runescape.wiki/images/Amulet_of_glory.png', type:'amulet' },
        { name:'Wealth', cost:5000, img:'https://oldschool.runescape.wiki/images/Ring_of_wealth.png', type:'ring' },
        { name:'Shark', cost:500, img:'https://oldschool.runescape.wiki/images/Shark.png', type:'food' },
        { name:'Fury', cost:45000, img:'https://oldschool.runescape.wiki/images/Amulet_of_fury.png', type:'amulet' },
        { name:'Berserker Ring', cost:15000, img:'https://oldschool.runescape.wiki/images/Berserker_ring.png', type:'ring' },
        { name:'Dragon Boots', cost:25000, img:'https://oldschool.runescape.wiki/images/Dragon_boots.png', type:'feet' },
        { name:'Fire Cape', cost:50000, img:'https://oldschool.runescape.wiki/images/Fire_cape.png', type:'head' },
        { name:'Torture', cost:100000, img:'https://oldschool.runescape.wiki/images/Amulet_of_torture.png', type:'amulet' },
        { name:'B-Gloves', cost:25000, img:'https://oldschool.runescape.wiki/images/Barrows_gloves.png', type:'shield' }
    ];

    function xpToLvl(xp) { return Math.max(1, Math.floor(Math.pow(xp, 0.3))); }

    function addMil() {
        const val = parseInt(document.getElementById('mil-input').value) || 0;
        if(val <= 0) return;
        state.armorMil += (val * 1000);
        state.weaponMil += (val * 1000);
        
        while(state.armorMil >= 20000 && state.pieceIndex < armorProgression.length) {
            state.bank.push({...armorProgression[state.pieceIndex]});
            addChatMessage(`Bank Unlock: ${armorProgression[state.pieceIndex].name}`, "yellow");
            state.pieceIndex++; state.armorMil -= 20000;
        }
        while(state.weaponMil >= 25000 && state.weaponIndex < weaponProgression.length) {
            state.bank.push({...weaponProgression[state.weaponIndex]});
            addChatMessage(`Bank Unlock: ${weaponProgression[state.weaponIndex].name}`, "#00ffff");
            state.weaponIndex++; state.weaponMil -= 25000;
        }
        save(); updateUI();
        document.getElementById('mil-input').value = '';
    }

    function train(mode) {
        if(mode === 'att') { state.xp.att += 500; state.xp.hp += 150; state.tpc += 200; }
        if(mode === 'def') { state.xp.def += 500; state.xp.hp += 150; state.tpc += 200; }
        if(mode === 'slayer') { state.xp.att += 300; state.xp.def += 300; state.xp.slay += 600; state.tpc += 700; }
        if(mode === 'raid') { state.xp.att += 3000; state.xp.def += 3000; state.xp.hp += 3000; state.tpc += 3000; }
        save(); updateUI();
    }

    function renderShop() {
        const list = document.getElementById('shop-list');
        if(!list) return;
        list.innerHTML = '';
        globalShopItems.forEach(it => {
            const card = document.createElement('div');
            card.className = 'shop-item-card';
            const canAfford = state.tpc >= it.cost;
            card.innerHTML = `
                <img src="${it.img}" class="item-icon">
                <div style="font-size:10px; color:#fff;">${it.name}</div>
                <div class="price-tag" style="color:${canAfford ? '#00ff00' : '#ff0000'}">${it.cost.toLocaleString()}</div>
            `;
            card.onclick = () => {
                if(!canAfford) return addChatMessage("Need more TPC!", "red");
                if(state.inventory.length >= 28) return addChatMessage("Inventory Full!", "red");
                
                state.tpc -= it.cost;
                state.inventory.push({...it});
                addChatMessage(`Bought ${it.name}!`, "green");
                save(); updateUI();
                renderShop(); // Refresh price colors
            };
            list.appendChild(card);
        });
    }

    function switchTab(t) {
        document.querySelectorAll('.view-pane, .nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('view-' + t).classList.add('active');
        document.getElementById('btn-' + t).classList.add('active');
        if(t === 'shop') renderShop();
        if(t === 'bank') renderBank();
        updateUI();
    }

    function updateUI() {
        document.getElementById('tpc-bal').innerText = state.tpc.toLocaleString();
        document.getElementById('armor-mil').innerText = state.armorMil.toLocaleString();
        const a=xpToLvl(state.xp.att), d=xpToLvl(state.xp.def), h=xpToLvl(state.xp.hp), l=xpToLvl(state.xp.slay);
        document.getElementById('skills-display').innerHTML = `
            <div class="skill-card">Attack: ${a}</div><div class="skill-card">Defense: ${d}</div>
            <div class="skill-card">HP: ${h}</div><div class="skill-card">Slayer: ${l}</div>
        `;
        renderInv(); renderEquip();
    }

    function equip(idx) {
        const it = state.inventory[idx];
        if(!it) return;
        if(it.type === 'food') {
            state.xp.hp += 1500; state.inventory.splice(idx, 1);
            addChatMessage("Ate Shark: +1500 HP XP", "#00ff00");
        } else {
            if(it.req?.def && xpToLvl(state.xp.def) < it.req.def) return addChatMessage(`Need ${it.req.def} Def!`, "red");
            if(it.req?.att && xpToLvl(state.xp.att) < it.req.att) return addChatMessage(`Need ${it.req.att} Att!`, "red");
            const old = state.equipped[it.type];
            state.equipped[it.type] = it;
            state.inventory.splice(idx, 1);
            if(old) state.inventory.push(old);
        }
        save(); updateUI();
    }

    function unequip(type) {
        if(state.equipped[type] && state.inventory.length < 28) {
            state.inventory.push(state.equipped[type]);
            state.equipped[type] = null;
            save(); updateUI();
        }
    }

    function renderInv() {
        const grid = document.getElementById('inv-grid'); grid.innerHTML = '';
        state.inventory.forEach((it, i) => {
            const div = document.createElement('div'); div.className = 'slot';
            div.innerHTML = `<img src="${it.img}" class="item-icon">`;
            div.onclick = () => equip(i);
            grid.appendChild(div);
        });
        for(let i=state.inventory.length; i<28; i++) grid.appendChild(document.createElement('div')).className = 'slot';
    }

    function renderBank() {
        const bGrid = document.getElementById('bank-grid');
        const iGrid = document.getElementById('bank-inv-grid');
        if(!bGrid || !iGrid) return;
        bGrid.innerHTML = ''; iGrid.innerHTML = '';
        state.bank.forEach((it, i) => {
            const div = document.createElement('div'); div.className = 'slot';
            div.innerHTML = `<img src="${it.img}" class="item-icon">`;
            div.onclick = () => { if(state.inventory.length < 28) { state.inventory.push(state.bank.splice(i, 1)[0]); save(); updateUI(); renderBank(); } };
            bGrid.appendChild(div);
        });
        state.inventory.forEach((it, i) => {
            const div = document.createElement('div'); div.className = 'slot';
            div.innerHTML = `<img src="${it.img}" class="item-icon">`;
            div.onclick = () => { state.bank.push(state.inventory.splice(i, 1)[0]); save(); updateUI(); renderBank(); };
            iGrid.appendChild(div);
        });
    }

    function renderEquip() {
        for(let slot in state.equipped) {
            const el = document.getElementById(`${slot}-slot`);
            if(el) el.innerHTML = state.equipped[slot] ? `<img src="${state.equipped[slot].img}" class="item-icon">` : '';
        }
    }

    function confirmReset() { if(confirm("RESTART EVERYTHING?")) { localStorage.removeItem(STORAGE_KEY); location.reload(); } }
    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
    function load() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if(saved) state = Object.assign(state, JSON.parse(saved));
    }
    function addChatMessage(t, c='white') {
        const cb = document.getElementById('chatbox');
        cb.innerHTML += `<div style="color:${c}">${t}</div>`;
        cb.scrollTop = cb.scrollHeight;
    }

    load();
    updateUI();
    renderShop();
</script>
</body>
</html>
