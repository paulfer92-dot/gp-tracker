<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OSRS Tracker - Scroll Enabled</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/runescape-uf');
        :root { 
            --osrs-orange: #ff981f; 
            --osrs-yellow: #ffff00; 
            --bg-main: #1a1712; 
            --bg-inv: #4e4435;
            --safe-bottom: env(safe-area-inset-bottom);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* Allow scrolling but prevent horizontal shake */
        html, body { 
            margin: 0; padding: 0; width: 100%; min-height: 100%; 
            background: #000; font-family: 'RuneScape UF', sans-serif;
            overflow-x: hidden;
        }

        .app-shell { 
            width: 100%; max-width: 500px; min-height: 100vh;
            margin: 0 auto; background: var(--bg-main);
            display: flex; flex-direction: column;
            padding-bottom: calc(85px + var(--safe-bottom)); /* Extra space for fixed nav */
        }

        .header { 
            position: sticky; top: 0; z-index: 1000;
            background: var(--bg-main); height: 50px; 
            border-bottom: 2px solid #3e3529; display: flex; 
            justify-content: space-around; align-items: center; 
            color: var(--osrs-yellow); font-size: 20px; 
        }

        .view-pane { display: none; padding: 15px; flex-direction: column; width: 100%; }
        .view-pane.active { display: flex; }

        /* Fixed 28 Slot Grid */
        .inv-grid { 
            display: grid; grid-template-columns: repeat(4, 48px); gap: 4px; 
            background: var(--bg-inv); padding: 10px; border: 3px solid #3e3529; 
            width: fit-content; margin: 0 auto;
        }
        .slot { width: 48px; height: 48px; background: rgba(0,0,0,0.5); border: 1px solid #3e3529; display: flex; justify-content: center; align-items: center; }
        .item-icon { width: 38px; height: 38px; filter: drop-shadow(1px 1px 1px #000); }

        .equip-box { width: 200px; height: 230px; background: var(--bg-inv) url('https://oldschool.runescape.wiki/images/Equipment_window.png') no-repeat center/contain; position: relative; margin: 0 auto 15px auto; border: 2px solid #3e3529; }

        /* FIXED BOTTOM NAVIGATION */
        .fixed-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 500px;
            height: calc(70px + var(--safe-bottom));
            background: #000; border-top: 2px solid var(--osrs-orange);
            display: grid; grid-template-columns: repeat(4, 1fr);
            padding: 8px 8px var(--safe-bottom) 8px;
            z-index: 9999;
        }
        .nav-btn { background: #3e3529; color: #fff; border: 1px solid #000; font-family: 'RuneScape UF'; font-size: 16px; cursor: pointer; height: 50px; }
        .nav-btn.active { background: var(--osrs-orange); color: #000; font-weight: bold; }

        .chatbox { min-height: 80px; background: #726451; color: #fff; padding: 10px; font-size: 16px; overflow-y: auto; border: 2px solid #3e3529; margin: 15px; border-radius: 4px; }
        
        /* Input Area at bottom of scrollable content */
        .input-bar { display: flex; padding: 15px; background: #222; gap: 10px; margin-top: auto; }
        input { flex: 1; padding: 15px; font-size: 18px; background: #000; color: #0f0; border: 1px solid #444; border-radius: 4px; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="header">
        <div>SP: <span id="sp-val">0</span></div>
        <div style="color:#00ff00">XP: <span id="xp-val">0</span></div>
    </div>

    <div id="pane-combat" class="view-pane active">
        <div class="equip-box">
            <div id="head-slot" style="position:absolute; top:12px; left:75px" class="slot" onclick="unequip('head')"></div>
            <div id="weapon-slot" style="position:absolute; top:92px; left:20px" class="slot" onclick="unequip('weapon')"></div>
            <div id="body-slot" style="position:absolute; top:92px; left:75px" class="slot" onclick="unequip('body')"></div>
            <div id="shield-slot" style="position:absolute; top:92px; left:132px" class="slot" onclick="unequip('shield')"></div>
            <div id="legs-slot" style="position:absolute; top:140px; left:75px" class="slot" onclick="unequip('legs')"></div>
        </div>
        <div class="inv-grid" id="inv-combat"></div>
        <div style="display:flex; gap:10px; margin-top:20px; justify-content:center;">
            <button class="nav-btn" style="width:140px" onclick="train(500)">SLAY MONSTER</button>
            <button class="nav-btn" style="width:140px; background:#4e1a1a" onclick="train(5000)">SOLO RAID</button>
        </div>
    </div>

    <div id="pane-bank" class="view-pane">
        <h3 style="text-align:center; color:var(--osrs-yellow)">BANK STORAGE</h3>
        <div id="bank-storage" style="display:grid; grid-template-columns:repeat(5,1fr); gap:5px; background:#2a241c; padding:10px; min-height:200px; border:2px solid #000; margin-bottom:15px;"></div>
        <div class="inv-grid" id="inv-bank"></div>
    </div>

    <div id="pane-shop" class="view-pane">
        <h3 style="text-align:center; color:var(--osrs-yellow)">MEMBER SHOP</h3>
        <div id="shop-list" style="display:grid; grid-template-columns:repeat(1,1fr); gap:10px; margin-bottom:20px;"></div>
        <div class="inv-grid" id="inv-shop"></div>
    </div>

    <div id="pane-stats" class="view-pane">
        <div style="padding:25px; background:#222; border:2px solid var(--osrs-orange); border-radius:8px;">
            <h2 style="color:var(--osrs-yellow); margin-top:0">CHARACTER STATS</h2>
            <p style="font-size:20px">Armor Unlock: $<span id="stat-arm">0</span> / 50</p>
            <p style="font-size:20px">Weapon Unlock: $<span id="stat-wep">0</span> / 100</p>
            <p style="font-size:20px">Rare Item Drop: $<span id="stat-rare">0</span> / 1000</p>
            <p style="font-size:20px">Collection Log: <span id="stat-count">0</span> Items</p>
        </div>
    </div>

    <div class="chatbox" id="chat">Scrolling enabled. Nav remains fixed.</div>
    
    <div class="input-bar">
        <input type="number" id="cash-in" placeholder="Deposit $ amount...">
        <button onclick="deposit()" style="background:#006400; color:white; padding:0 25px; border:none; font-family:'RuneScape UF'; border-radius:4px; font-size:18px;">DEPOSIT</button>
    </div>
</div>

<div class="fixed-nav">
    <button class="nav-btn active" id="btn-combat" onclick="setTab('combat')">COMBAT</button>
    <button class="nav-btn" id="btn-bank" onclick="setTab('bank')">BANK</button>
    <button class="nav-btn" id="btn-shop" onclick="setTab('shop')">SHOP</button>
    <button class="nav-btn" id="btn-stats" onclick="setTab('stats')">STATS</button>
</div>

<script>
    const KEY = 'OSRS_SCROLL_V29';
    let s = {
        sp:0, arm:0, wep:0, rare:0, aI:0, wI:0, xp:0,
        inv: [{name:'Iron Scim', img:'https://oldschool.runescape.wiki/images/Iron_scimitar.png', type:'weapon'}],
        bank: [], equip: {head:null, body:null, weapon:null, legs:null, shield:null}
    };

    const ARMOR_DATA = [
        { name: 'Rune Helm', img: 'https://oldschool.runescape.wiki/images/Rune_full_helm.png', type: 'head' },
        { name: 'Rune Body', img: 'https://oldschool.runescape.wiki/images/Rune_platebody.png', type: 'body' },
        { name: 'Rune Legs', img: 'https://oldschool.runescape.wiki/images/Rune_platelegs.png', type: 'legs' },
        { name: 'Dragon Body', img: 'https://oldschool.runescape.wiki/images/Dragon_platebody.png', type: 'body' },
        { name: 'Dharok Helm', img: 'https://oldschool.runescape.wiki/images/Dharok%27s_med_helm.png', type: 'head' }
    ];

    const WEAP_DATA = [
        { name: 'Dragon Scim', img: 'https://oldschool.runescape.wiki/images/Dragon_scimitar.png', type: 'weapon' },
        { name: 'Dharok Axe', img: 'https://oldschool.runescape.wiki/images/Dharok%27s_greataxe.png', type: 'weapon' }
    ];

    const SHOP_DATA = [
        { name:'Manta Ray', cost:1500, img:'https://oldschool.runescape.wiki/images/Manta_ray.png' },
        { name:'Fire Cape', cost:50000, img:'https://oldschool.runescape.wiki/images/Fire_cape.png', type:'body' },
        { name:'Super Combat', cost:25000, img:'https://oldschool.runescape.wiki/images/Super_combat_potion%284%29.png' }
    ];

    function setTab(t) {
        document.querySelectorAll('.view-pane').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('pane-'+t).classList.add('active');
        document.getElementById('btn-'+t).classList.add('active');
        window.scrollTo(0,0); // Reset scroll position when switching tabs
        refresh();
    }

    function deposit() {
        let v = parseInt(document.getElementById('cash-in').value) || 0;
        if(v <= 0) return;
        s.arm += v; s.wep += v; s.rare += v;
        if(s.arm >= 50 && s.aI < ARMOR_DATA.length) { push(ARMOR_DATA[s.aI]); log("New Armor!", "yellow"); s.aI++; s.arm -= 50; }
        if(s.wep >= 100 && s.wI < WEAP_DATA.length) { push(WEAP_DATA[s.wI]); log("New Weapon!", "cyan"); s.wI++; s.wep -= 100; }
        document.getElementById('cash-in').value = '';
        save(); refresh();
    }

    function train(amt) { s.sp += amt; s.xp += amt; log(`+${amt} XP`, "green"); save(); refresh(); }
    function push(it) { if(s.inv.length < 28) s.inv.push({...it}); else s.bank.push({...it}); }

    function refresh() {
        document.getElementById('sp-val').innerText = s.sp.toLocaleString();
        document.getElementById('xp-val').innerText = s.xp.toLocaleString();
        document.getElementById('stat-arm').innerText = s.arm;
        document.getElementById('stat-wep').innerText = s.wep;
        document.getElementById('stat-count').innerText = s.aI + s.wI;

        ['combat', 'bank', 'shop'].forEach(view => {
            const grid = document.getElementById('inv-'+view);
            if(!grid) return;
            grid.innerHTML = '';
            for(let i=0; i<28; i++) {
                const div = document.createElement('div');
                div.className = 'slot';
                if(s.inv[i]) {
                    div.innerHTML = `<img src="${s.inv[i].img}" class="item-icon">`;
                    div.onclick = () => {
                        if(view === 'bank') s.bank.push(s.inv.splice(i, 1)[0]);
                        else if(view === 'combat') {
                            let item = s.inv[i];
                            let old = s.equip[item.type];
                            s.equip[item.type] = item;
                            s.inv.splice(i, 1);
                            if(old) s.inv.push(old);
                        }
                        save(); refresh();
                    };
                }
                grid.appendChild(div);
            }
        });

        const bBox = document.getElementById('bank-storage');
        if(bBox) {
            bBox.innerHTML = '';
            s.bank.forEach((it, i) => {
                const d = document.createElement('div'); d.className = 'slot';
                d.innerHTML = `<img src="${it.img}" class="item-icon">`;
                d.onclick = () => { if(s.inv.length < 28) { s.inv.push(s.bank.splice(i,1)[0]); save(); refresh(); } };
                bBox.appendChild(d);
            });
        }

        const sList = document.getElementById('shop-list');
        if(sList) {
            sList.innerHTML = '';
            SHOP_DATA.forEach(it => {
                const d = document.createElement('div'); 
                d.style = "background:#3e3529; border:2px solid #5d4d37; padding:15px; display:flex; align-items:center; justify-content:space-between; cursor:pointer;";
                d.innerHTML = `<div style="display:flex; align-items:center; gap:10px;"><img src="${it.img}" class="item-icon"> <span>${it.name}</span></div> <b>${it.cost} SP</b>`;
                d.onclick = () => { if(s.sp >= it.cost && s.inv.length < 28) { s.sp -= it.cost; push(it); save(); refresh(); } };
                sList.appendChild(d);
            });
        }

        for(let key in s.equip) {
            const slot = document.getElementById(key+'-slot');
            if(slot) slot.innerHTML = s.equip[key] ? `<img src="${s.equip[key].img}" class="item-icon">` : '';
        }
    }

    function unequip(type) {
        if(s.equip[type] && s.inv.length < 28) {
            s.inv.push(s.equip[type]);
            s.equip[type] = null;
            save(); refresh();
        }
    }

    function log(m, c) { 
        const b = document.getElementById('chat'); 
        b.innerHTML += `<div style="color:${c}">${m}</div>`; 
        b.scrollTop = b.scrollHeight; 
    }
    function save() { localStorage.setItem(KEY, JSON.stringify(s)); }
    function load() { const d = localStorage.getItem(KEY); if(d) s = Object.assign(s, JSON.parse(d)); }

    load(); refresh();
</script>
</body>
</html>
