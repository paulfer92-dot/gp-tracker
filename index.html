<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        @import url('https://fonts.cdnfonts.com/css/runescape-uf');
        :root { --osrs-border: #3e3529; --osrs-panel: #4e4435; --osrs-orange: #ff981f; }
        
        * { box-sizing: border-box; }
        body { 
            margin: 0; background: #111; color: #fff; 
            font-family: 'RuneScape UF', sans-serif; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
            align-items: center;
        }

        /* HEADER */
        .header { width: 100%; background: #222; padding: 10px; border-bottom: 2px solid var(--osrs-border); text-align: center; }
        input { padding: 10px; background: #000; color: #0f0; border: 1px solid #666; width: 80px; font-size: 16px; border-radius: 4px; }
        .btn { background: #006400; color: #fff; border: 1px solid #000; padding: 10px 15px; cursor: pointer; border-radius: 4px; font-family: 'RuneScape UF'; }

        /* EQUIPMENT BOX */
        .equip-grid {
            background: var(--osrs-panel); border: 3px solid var(--osrs-border);
            width: 240px; height: 260px; margin: 10px 0;
            position: relative; flex-shrink: 0;
        }
        .e-slot {
            position: absolute; width: 42px; height: 42px;
            background: rgba(0,0,0,0.4); border: 1px solid var(--osrs-border);
            display: flex; align-items: center; justify-content: center;
        }
        .e-slot img { max-width: 90%; max-height: 90%; }
        
        /* COORDINATES */
        #head { top: 10px; left: 99px; }
        #body { top: 100px; left: 99px; }
        #legs { top: 145px; left: 99px; }
        #weapon { top: 100px; left: 45px; }
        #shield { top: 100px; left: 153px; }
        #boots { top: 190px; left: 99px; }

        /* INVENTORY */
        .inv { 
            background: var(--osrs-panel); border: 3px solid var(--osrs-border); 
            width: 240px; padding: 8px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px;
        }
        .i-slot { width: 50px; height: 50px; background: rgba(0,0,0,0.5); border: 1px solid var(--osrs-border); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .i-slot img { width: 80%; height: 80%; object-fit: contain; }

        .chat { background: #000; width: 95%; height: 70px; margin-top: 10px; border: 1px solid var(--osrs-border); color: #0f0; padding: 8px; font-size: 14px; overflow-y: auto; }
    </style>
</head>
<body>

<div class="header">
    <input type="number" id="cash" placeholder="$">
    <button class="btn" onclick="add()">ADD CASH</button>
    <div style="color:var(--osrs-orange); font-size:14px; margin-top:5px;">Next Reward Cost: $<span id="cost">20</span></div>
</div>

<div class="equip-grid">
    <div class="e-slot" id="head" title="head"></div>
    <div class="e-slot" id="weapon" title="weapon"></div>
    <div class="e-slot" id="body" title="body"></div>
    <div class="e-slot" id="shield" title="shield"></div>
    <div class="e-slot" id="legs" title="legs"></div>
    <div class="e-slot" id="boots" title="boots"></div>
</div>

<div class="inv" id="inv-grid"></div>

<div class="chat" id="log">OSRS Tracker V60 Loaded.</div>
