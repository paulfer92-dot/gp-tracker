<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OSRS Tracker - Fixed Logic</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/runescape-uf');
        :root { --inv-bg: #4e4435; --osrs-yellow: #ffff00; --osrs-orange: #ff981f; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        html, body { overflow: hidden; height: 100%; width: 100%; position: fixed; background-color: #000; margin: 0; }
        body { color: var(--osrs-orange); display: flex; flex-direction: column; align-items: center; font-family: 'RuneScape UF', sans-serif; user-select: none; padding-top: 10px; }
        .app-shell { display: flex; flex-direction: column; align-items: center; padding: 15px; background: #1a1712; border-radius: 15px; border: 1px solid #333; max-width: 400px; width: 95%; position: relative; height: 95vh; }
        
        .stats-header { width: 100%; display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 5px; font-size: 13px; color: var(--osrs-yellow); text-align: center; border-bottom: 1px solid #333; padding-bottom: 5px;}
        .combat-lvl-display { grid-column: span 3; color: #fff; font-size: 16px; margin-bottom: 2px; }
        
        .hp-section { width: 100%; margin-bottom: 8px; }
        .hp-label { font-size: 14px; display: flex; justify-content: space-between; color: #fff; margin-bottom: 2px; }
        .hp-bar-bg { width: 100%; height: 12px; background: #333; border: 1px solid #000; border-radius: 2px; overflow: hidden; position: relative; }
        .hp-bar-fill { height: 100%; transition: width 0.3s ease; }
        .player-hp-bar { background: linear-gradient(to bottom, #00ff00, #008000); }
        .boss-hp-bar { background: linear-gradient(to bottom, #ff0000, #800000); }
        .spec-bar-fill { background: linear-gradient(to bottom, #00ced1, #008b8b); height: 100%; transition: width 0.3s ease; }

        .view-pane { width: 100%; display: none; height: 220px; flex-direction: column; }
        .view-pane.active { display: flex; }

        .game-content-area { display: flex; gap: 8px; justify-content: center; }
        .equip-tab { width: 180px; height: 220px; background-color: var(--inv-bg); border: 3px solid #3e3529; background-image: url('https://oldschool.runescape.wiki/images/Equipment_window.png'); background-size: 160px; background-repeat: no-repeat; background-position: center; position: relative; flex-shrink: 0; }
        .e-slot { position: absolute; width: 32px; height: 32px; display: flex; justify-content: center; align-items: center; cursor: pointer; background: rgba(0,0,0,0.1); border-radius: 4px; }
        #head-slot { top: 12px; left: 74px; } #amulet-slot { top: 40px; left: 74px; } 
        #body-slot { top: 78px; left: 74px; } #weapon-slot { top: 78px; left: 22px; } 
        #shield-slot { top: 78px; left: 126px; } #legs-slot { top: 120px; left: 74px; } 
        #ring-slot { top: 162px; left: 126px; } #boots-slot { top: 162px; left: 74px; }

        .inventory-tab { width: 180px; background: var(--inv-bg); border: 3px solid #3e3529; padding: 5px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; }
        .slot { width: 38px; height: 38px; background: rgba(0, 0, 0, 0.2); border-radius: 2px; display: flex; justify-content: center; align-items: center; cursor: pointer; position: relative; }
        .item-icon { width: 28px; height: 28px; image-rendering: pixelated; filter: drop-shadow(1px 1px 1px #000); }

        .skills-grid { width: 100%; background: #473d32; border: 3px solid #3e3529; padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; overflow-y: auto; height: 100%; }
        .skill-node { background: #3e3529; border: 1px solid #5d5342; padding: 5px; display: flex; flex-direction: column; align-items: center; text-align: center;}
        
        .bank-view { width: 100%; height: 220px; background: #5d5342; border: 3px solid #3e3529; display: flex; flex-direction: column; }
        .bank-grid { flex-grow: 1; overflow-y: auto; display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; padding: 10px; }

        #shop-overlay, #death-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; padding: 20px; border-radius: 15px; }

        .style-btn { flex: 1; background: #3e3529; border: 1px solid #000; color: #fff; font-size: 11px; padding: 6px; cursor: pointer; font-family: 'RuneScape UF'; }
        .style-btn.active { border-color: var(--osrs-yellow); color: var(--osrs-yellow); background: #5d5342; }
        .nav-tabs { display: flex; gap: 4px; margin-top: auto; width: 100%; padding-top: 10px; }
        .nav-btn { flex: 1; padding: 10px 5px; background: #3e3529; border: 1px solid #000; color: #fff; cursor: pointer; font-family: 'RuneScape UF'; font-size: 12px; }
        .nav-btn.active { background: var(--osrs-orange); color: #000; }
        .chat-container { width: 100%; height: 70px; background: #726451; border: 3px solid #3e3529; margin-top: 8px; padding: 5px; overflow-y: auto; font-size: 14px; }
        .yellow { color: var(--osrs-yellow); } .green { color: #00ff00; }
    </style>
</head>
<body>

<div class="app-shell">
    <div id="death-overlay">
        <h2 style="color:red; text-align:center;">Oh dear, you are dead!</h2>
        <button class="style-btn" onclick="reclaimItems()" style="margin-top:10px; color:var(--osrs-yellow);">Reclaim (10% Fee)</button>
        <button class="style-btn" onclick="respawnFree()" style="margin-top:10px; background:#4a0000;">Respawn (Lose Gear)</button>
    </div>

    <div id="shop-overlay">
        <div style="display:flex; justify-content:space-between; color:var(--osrs-yellow); margin-bottom:15px;"><span>General Store</span><span onclick="closeShop()" style="color:red; cursor:pointer;">[X]</span></div>
        <div id="shop-list"></div>
    </div>

    <div class="stats-header">
        <div class="combat-lvl-display">Combat Level: <span id="cb-lvl">3</span></div>
        <div class="yellow" style="grid-column: span 3;">TPC: <span id="tpc-bal">0</span> | Total Saved: $<span id="saved-amt">0</span></div>
    </div>

    <div id="boss-ui" class="hp-section" style="display:none;">
        <div class="hp-label"><span id="boss-name">Monster</span> <span id="enemy-hp-text">0/0</span></div>
        <div class="hp-bar-bg"><div id="enemy-fill" class="hp-bar-fill boss-hp-bar"></div></div>
    </div>
    
    <div class="hp-section">
        <div class="hp-label">Hitpoints <span id="p-hp-text">10/10</span></div>
        <div class="hp-bar-bg"><div id="p-fill" class="hp-bar-fill player-hp-bar"></div></div>
        <div class="hp-bar-bg" style="height:8px; margin-top:2px;" onclick="useSpec()">
            <div id="spec-fill" class="spec-bar-fill" style="width: 100%;"></div>
        </div>
    </div>

    <div id="view-combat" class="view-pane active">
        <div class="combat-styles" style="display:flex; gap:2px; margin-bottom:5px;">
            <button id="style-acc" class="style-btn active" onclick="setStyle('accurate')">Accurate</button>
            <button id="style-agg" class="style-btn" onclick="setStyle('aggressive')">Aggressive</button>
            <button id="style-def" class="style-btn" onclick="setStyle('defensive')">Defensive</button>
        </div>
        <div class="game-content-area">
            <div class="equip-tab">
                <div id="head-slot" class="e-slot" onclick="unequip('head')"></div>
                <div id="amulet-slot" class="e-slot" onclick="unequip('amulet')"></div>
                <div id="body-slot" class="e-slot" onclick="unequip('body')"></div>
                <div id="weapon-slot" class="e-slot" onclick="unequip('weapon')"></div>
                <div id="shield-slot" class="e-slot" onclick="unequip('shield')"></div>
                <div id="legs-slot" class="e-slot" onclick="unequip('legs')"></div>
                <div id="ring-slot" class="e-slot" onclick="unequip('ring')"></div>
                <div id="boots-slot" class="e-slot" onclick="unequip('boots')"></div>
            </div>
            <div class="inventory-tab" id="inv-grid"></div>
        </div>
    </div>

    <div id="view-skills" class="view-pane">
        <div class="skills-grid" id="skills-list"></div>
    </div>

    <div id="view-bank" class="view-pane">
        <div class="bank-view">
            <div class="bank-grid" id="bank-grid"></div>
            <button onclick="depositAll()" style="font-family:'RuneScape UF'; height:30px; background:#3e3529; color:white; cursor:pointer;">Deposit All Inventory</button>
        </div>
    </div>

    <div class="chat-container" id="chatbox"></div>

    <div class="nav-tabs">
        <button class="nav-btn active" id="btn-combat" onclick="switchTab('combat')">Combat</button>
        <button class="nav-btn" id="btn-skills" onclick="switchTab('skills')">Skills</button>
        <button class="nav-btn" id="btn-bank" onclick="switchTab('bank')">Bank</button>
        <button class="nav-btn" onclick="openShop()">Shop</button>
    </div>

    <div style="margin-top:10px; display:flex; gap:5px; width:100%;">
        <input type="number" id="bal-input" placeholder="Enter Deposit Amount..." style="flex:1; padding:10px; font-family:'RuneScape UF'; background:#333; color:white; border:1px solid #555;">
        <button onclick="manualDeposit()" style="font-family:'RuneScape UF'; background:var(--osrs-orange); padding:10px; cursor:pointer;">Update Savings</button>
        <button onclick="resetGame()" style="background:#800000; color:white; font-family:'RuneScape UF'; padding:10px; cursor:pointer;">Reset</button>
    </div>
</div>

<script>
    let state = {
        tpc: 0, dollars: 0, slayerXP: 0, spec: 100,
        atkXP: 0, strXP: 0, defXP: 0, hpXP: 1154,
        inventory: [], bank: [],
        equipped: { head:null, body:null, weapon:null, shield:null, legs:null, boots:null, amulet:null, ring:null },
        currentStyle: 'accurate'
    };

    const runeItems = [
        { name: 'Rune Scimitar', img: 'https://oldschool.runescape.wiki/images/Rune_scimitar.png', type: 'weapon', str: 15 },
        { name: 'Rune Full Helm', img: 'https://oldschool.runescape.wiki/images/Rune_full_helm.png', type: 'head', def: 5 },
        { name: 'Rune Platebody', img: 'https://oldschool.runescape.wiki/images/Rune_platebody.png', type: 'body', def: 15 },
        { name: 'Rune Platelegs', img: 'https://oldschool.runescape.wiki/images/Rune_platelegs.png', type: 'legs', def: 10 },
        { name: 'Rune Kiteshield', img: 'https://oldschool.runescape.wiki/images/Rune_kiteshield.png', type: 'shield', def: 12 },
        { name: 'Rune Boots', img: 'https://oldschool.runescape.wiki/images/Rune_boots.png', type: 'boots', def: 4 }
    ];

    const shopItems = [
        { name: 'Shark', img: 'https://oldschool.runescape.wiki/images/Shark.png', type: 'food', cost: 500 },
        { name: 'Blood Fury', img: 'https://oldschool.runescape.wiki/images/Amulet_of_blood_fury.png', type: 'amulet', cost: 85000, str: 10, def: 5 },
        { name: 'Ultor Ring', img: 'https://oldschool.runescape.wiki/images/Ultor_ring.png', type: 'ring', cost: 120000, str: 12 }
    ];

    function manualDeposit() {
        const input = document.getElementById('bal-input');
        const val = parseInt(input.value) || 0;
        
        if(val > 0) {
            state.dollars += val; 
            state.tpc += (val * 1000); // 1000 TPC per Dollar
            addChatMessage(`Deposited $${val}! +${(val*1000).toLocaleString()} TPC added.`, 'green');
            checkUnlocks(); 
            updateUI();
            input.value = '';
        }
    }

    function checkUnlocks() {
        // Unlock one Rune item for every $20 in total savings
        const tierIndex = Math.floor(state.dollars / 20);
        
        for (let i = 0; i < tierIndex; i++) {
            if (runeItems[i]) {
                const item = runeItems[i];
                // Check if we already own it in bank, inv, or equipped
                const isOwned = state.inventory.some(it => it.name === item.name) || 
                                state.bank.some(it => it.name === item.name) || 
                                Object.values(state.equipped).some(it => it && it.name === item.name);
                
                if (!isOwned) {
                    state.bank.push({...item});
                    addChatMessage(`GOAL REACHED! ${item.name} added to your Bank.`, 'yellow');
                }
            }
        }
    }

    // Logic and UI Bridge
    function updateUI() {
        document.getElementById('saved-amt').innerText = state.dollars.toLocaleString();
        document.getElementById('tpc-bal').innerText = state.tpc.toLocaleString();
        
        const h = getLvl(state.hpXP);
        document.getElementById('p-hp-text').innerText = `${Math.ceil(h)}/${h}`;
        document.getElementById('p-fill').style.width = "100%";
        
        const a = getLvl(state.atkXP), s = getLvl(state.strXP), d = getLvl(state.defXP);
        document.getElementById('cb-lvl').innerText = Math.floor(0.25*(d+h) + 0.325*(a+s));

        for(let slot in state.equipped) {
            const el = document.getElementById(`${slot}-slot`);
            el.innerHTML = state.equipped[slot] ? `<img src="${state.equipped[slot].img}" class="item-icon">` : '';
        }
        renderInv();
        if(document.getElementById('view-bank').classList.contains('active')) renderBank();
        localStorage.setItem('osrs_tab_v2', JSON.stringify(state));
    }

    function switchTab(tab) {
        document.querySelectorAll('.view-pane').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('view-' + tab).classList.add('active');
        document.getElementById('btn-' + tab).classList.add('active');
        if(tab === 'bank') renderBank();
        if(tab === 'skills') updateSkillsUI();
    }

    function renderInv() {
        const grid = document.getElementById('inv-grid'); grid.innerHTML = '';
        for(let i=0; i<12; i++) {
            const div = document.createElement('div'); div.className = 'slot';
            if(state.inventory[i]) {
                div.innerHTML = `<img src="${state.inventory[i].img}" class="item-icon">`;
                div.onclick = () => {
                    if(document.getElementById('view-bank').classList.contains('active')) {
                        state.bank.push(state.inventory.splice(i, 1)[0]);
                        renderBank();
                    } else {
                        equipItem(i);
                    }
                    updateUI();
                };
            }
            grid.appendChild(div);
        }
    }

    function renderBank() {
        const grid = document.getElementById('bank-grid'); grid.innerHTML = '';
        state.bank.forEach((item, i) => {
            const div = document.createElement('div'); div.className = 'slot';
            div.innerHTML = `<img src="${item.img}" class="item-icon">`;
            div.onclick = () => {
                if(state.inventory.length < 12) {
                    state.inventory.push(state.bank.splice(i, 1)[0]);
                    renderBank();
                    updateUI();
                }
            };
            grid.appendChild(div);
        });
    }

    function equipItem(idx) {
        const item = state.inventory[idx]; 
        const old = state.equipped[item.type];
        state.equipped[item.type] = item; 
        state.inventory.splice(idx, 1);
        if(old) state.inventory.push(old);
        updateUI();
    }

    function depositAll() { 
        state.bank = state.bank.concat(state.inventory); 
        state.inventory = []; 
        renderBank(); 
        updateUI(); 
    }

    function getLvl(xp) {
        let lvl = 1;
        while (lvl < 99 && xp >= levelToXp(lvl + 1)) lvl++;
        return lvl;
    }
    function levelToXp(lvl) {
        let total = 0;
        for (let i = 1; i < lvl; i++) total += Math.floor(i + 300 * Math.pow(2, i / 7));
        return Math.floor(total / 4);
    }
    function addChatMessage(t, c = '') {
        const cb = document.getElementById('chatbox');
        cb.innerHTML += `<div class="${c}">${t}</div>`;
        cb.scrollTop = cb.scrollHeight;
    }
    function resetGame() { if(confirm("Clear all progress?")) { localStorage.clear(); location.reload(); } }
    function openShop() { document.getElementById('shop-overlay').style.display = 'flex'; }
    function closeShop() { document.getElementById('shop-overlay').style.display = 'none'; }

    // Init
    const saved = localStorage.getItem('osrs_tab_v2');
    if(saved) state = JSON.parse(saved);
    updateUI();
</script>
</body>
</html>
