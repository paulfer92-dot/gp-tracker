<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OSRS Tracker V53</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/runescape-uf');
        :root { --o: #ff981f; --y: #ffff00; --bg: #1a1712; }
        * { box-sizing: border-box; touch-action: manipulation; }
        
        body { 
            margin: 0; background: #000; color: #fff; 
            font-family: 'RuneScape UF', sans-serif; 
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* NAVIGATION AT TOP */
        nav { 
            display: grid; grid-template-columns: repeat(3, 1fr);
            height: 60px; min-height: 60px; background: #111; border-bottom: 2px solid var(--o);
            z-index: 1000;
        }
        nav button { 
            background: #3e3529; color: #fff; border: 1px solid #000; 
            font-size: 18px; cursor: pointer; font-family: 'RuneScape UF';
        }
        nav button.active { background: var(--o); color: #000; font-weight: bold; }

        /* HEADER AREA */
        .header { background: #222; padding: 10px; border-bottom: 1px solid #444; }
        .input-row { display: flex; gap: 8px; margin-bottom: 5px; }
        input { flex: 1; padding: 12px; background: #000; color: #0f0; border: 1px solid #444; font-size: 16px; border-radius: 4px; }
        .add-btn { background: #006400; color: #fff; border: none; padding: 0 20px; font-family: 'RuneScape UF'; border-radius: 4px; }

        /* VIEWPORT */
        main { flex: 1; overflow-y: auto; background: var(--bg); position: relative; -webkit-overflow-scrolling: touch; }
        .pane { display: none; padding: 15px; }
        .pane.active { display: block; }

        /* INVENTORY GRID */
        .inv { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; 
            background: #4e4435; padding: 10px; border: 3px solid #3e3529; 
            max-width: 300px; margin: 0 auto;
        }
        .slot { aspect-ratio: 1; background: rgba(0,0,0,0.5); border: 1px solid #3e3529; display: flex; align-items: center; justify-content: center; position: relative; }
        .item { width: 85%; height: 85%; object-fit: contain; }
        .qty { position: absolute; top: 2px; left: 2px; color: #ffff00; font-size: 12px; text-shadow: 1px 1px #000; }

        .log { background: #000; padding: 10px; margin-top: 15px; font-size: 14px; border: 1px solid #3e3529; height: 120px; overflow-y: auto; color: #0f0; font-family: monospace; }
    </style>
</head>
<body>

<nav>
    <button class="active" onclick="tab('c', this)">COMBAT</button>
    <button onclick="tab('b', this)">BANK</button>
    <button onclick="tab('s', this)">STATS</button>
</nav>

<div class="header">
    <div class="input-row">
        <input type="number" id="val" placeholder="Deposit $">
        <button class="add-btn" onclick="add()">ADD</button>
    </div>
    <div style="font-size:14px; color:var(--y); display:flex; justify-content: space-between;">
        <span>Arm Tier: $<span id="next-a">20</span></span>
        <span>Wep Tier: $25</span>
    </div>
</div>

<main>
    <div id="p-c" class="pane active">
        <div class="inv" id="g-inv"></div>
        <div class="log" id="l">System: V53 Online. Rewards: $20x4, $40x4, $70+</div>
    </div>

    <div id="p-b" class="pane">
        <h3 style="color:var(--o); text-align:center; margin-top:0;">COLLECTION LOG</h3>
        <div class="inv" id="g-bank"></div>
    </div>

    <div id="p-s" class="pane">
        <div style="background:#2a241c; padding:15px; border:1px solid var(--o);">
            <p>Armor Unlocked: <span id="st-ai">0</span></p>
            <p>Weapons Unlocked: <span id="st-wi">0</span></p>
            <hr border="1" color="#444">
            <button onclick="localStorage.clear();location.reload();" style="color:red; background:none; border:1px solid red; width:100%; padding:10px; cursor:pointer;">WIPE SAVE DATA</button>
        </div>
    </div>
</main>

<script>
    let s = { a:0, w:0, ai:0, wi:0, inv:[], bank:[] };

    const ARMOR = [

        { n: 'Dragon Platelegs', u: 'https://oldschool.runescape.wiki/images/Dragon_platelegs.png' },
        { n: 'Dragon Platebody', u: 'https://oldschool.runescape.wiki/images/Dragon_platebody.png' },
        { n: 'Dragon Full Helm', u: 'https://oldschool.runescape.wiki/images/Dragon_full_helm.png' },
        { n: 'Dragonfire Shield', u: 'https://oldschool.runescape.wiki/images/Dragonfire_shield.png' },
        { n: 'Bandos Chestplate', u: 'https://oldschool.runescape.wiki/images/Bandos_chestplate.png' },
        { n: 'Bandos Tassets', u: 'https://oldschool.runescape.wiki/images/Bandos_tassets.png' },
        { n: 'Torva Platebody', u: 'https://oldschool.runescape.wiki/images/Torva_platebody.png' }
    ];

    const WEPS = [
        { n: 'Rune Scimitar', u: 'https://oldschool.runescape.wiki/images/Rune_scimitar.png' },
        { n: 'Dragon Scimitar', u: 'https://oldschool.runescape.wiki/images/Dragon_scimitar.png' },
        { n: 'Abyssal Whip', u: 'https://oldschool.runescape.wiki/images/Abyssal_whip.png' },
        { n: 'Gharaun\'s Maul', u: 'https://oldschool.runescape.wiki/images/Granite_maul.png' }
    ];

    function getCost() {
        if (s.ai < 4) return 20;
        if (s.ai < 8) return 40;
        return 70;
    }

    function add() {
        let v = parseInt(document.getElementById('val').value) || 0;
        if (v <= 0) return;
        s.a += v; s.w += v;

        let ac = getCost();
        while (s.ai < ARMOR.length && s.a >= ac) {
            let item = ARMOR[s.ai];
            if(s.inv.length < 28) s.inv.push(item); else s.bank.push(item);
            log(`Unlocked: ${item.n} ($${ac})`);
            s.a -= ac;
